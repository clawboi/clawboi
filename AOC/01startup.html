<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ADVENTURES OF CLAWBOI</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
html,body{
margin:0;
background:#000;
overflow:hidden;
font-family:monospace;
color:#fff;
}

/* ===== STARFIELD BACKGROUND ===== */
canvas{
position:fixed;
inset:0;
z-index:0;
}

/* ===== CENTER WRAP ===== */
.center{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:2;
pointer-events:none;
}

/* ===== TITLE CRAWL ===== */
.titleWrap{
perspective:800px;
height:200px;
overflow:hidden;
}

.title{
font-size:clamp(32px,6vw,80px);
letter-spacing:.25em;
text-align:center;
transform-origin:center bottom;
transform:rotateX(65deg) translateY(200px);
opacity:0;
animation:
fadein 3s ease forwards,
crawl 12s linear forwards;
text-shadow:
0 0 10px #8a2eff,
0 0 40px #8a2eff,
0 0 80px #8a2eff;
}

@keyframes fadein{
to{opacity:1}
}

@keyframes crawl{
0%{transform:rotateX(65deg) translateY(240px)}
100%{transform:rotateX(65deg) translateY(-400px)}
}

/* ===== SUBTEXT ===== */
.subtitle{
margin-top:20px;
opacity:0;
letter-spacing:.4em;
font-size:12px;
animation:subfade 4s 7s forwards;
}

@keyframes subfade{
to{opacity:.7}
}

/* ===== BUTTON PANEL ===== */
.menu{
position:absolute;
bottom:80px;
display:flex;
gap:16px;
opacity:0;
animation:menuin 2s 10s forwards;
pointer-events:auto;
}

@keyframes menuin{
to{opacity:1}
}

.btn{
padding:14px 22px;
border:1px solid rgba(255,255,255,.25);
background:rgba(138,46,255,.15);
color:#fff;
letter-spacing:.25em;
font-size:12px;
cursor:pointer;
transition:.25s;
}

.btn:hover{
background:#8a2eff;
box-shadow:0 0 20px #8a2eff;
transform:scale(1.05);
}

.footer{
position:absolute;
bottom:14px;
font-size:10px;
opacity:.4;
letter-spacing:.3em;
}

/* vignette */
body::after{
content:"";
position:fixed;
inset:0;
pointer-events:none;
background:radial-gradient(circle at center,
transparent 40%,
rgba(0,0,0,.7) 100%);
z-index:1;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="center">

<div class="titleWrap">
<div class="title">ADVENTURES OF CLAWBOI</div>
</div>

<div class="subtitle">A COSMIC ROGUELIKE EXPERIENCE</div>

</div>

<div class="menu">
<button class="btn" onclick="createSave()">CREATE GAME</button>
<button class="btn" onclick="loadSave()">LOAD</button>
</div>

<div class="footer">ENGINE BUILD 01</div>

<script>

/* ===============================
STARFIELD ENGINE
=============================== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
resize();
onresize=resize;

const stars=[];
for(let i=0;i<300;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
z:Math.random()*2+0.2
});
}

function drawStars(){
ctx.fillStyle="#000";
ctx.fillRect(0,0,canvas.width,canvas.height);

for(const s of stars){
s.y+=s.z;
if(s.y>canvas.height){
s.y=0;
s.x=Math.random()*canvas.width;
}

ctx.fillStyle="rgba(138,46,255,"+(s.z/2)+")";
ctx.fillRect(s.x,s.y,s.z,s.z);
}

requestAnimationFrame(drawStars);
}
drawStars();

/* ===============================
SAVE SYSTEM
=============================== */
function createSave(){

let save={
name:"CLAWBOI",
level:1,
hp:100,
xp:0,
gold:0,
created:Date.now()
};

localStorage.setItem("AOC_SAVE",JSON.stringify(save));

transition();
}

function loadSave(){
if(localStorage.getItem("AOC_SAVE")){
transition();
}else{
alert("NO SAVE FOUND");
}
}

/* ===============================
TRANSITION
=============================== */
function transition(){

let fade=document.createElement("div");
fade.style.position="fixed";
fade.style.inset="0";
fade.style.background="#000";
fade.style.zIndex="999";
fade.style.opacity="0";
fade.style.transition="1s";
document.body.appendChild(fade);

setTimeout(()=>fade.style.opacity=1,50);

setTimeout(()=>{
location.href="02AOC.html";
},1100);
}

</script>
</body>
</html>
