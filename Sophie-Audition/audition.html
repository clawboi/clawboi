<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Sophia's Audition — STARR Lobby</title>
<style>
  :root{
    --bg:#07070b; --fg:#fff; --ui2:rgba(255,255,255,.14);
    --vio:#8a2eff; --aqua:#00ffd5; --hot:#ff63ff; --sun:#ffd24d;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
  .wrap{height:100%;display:grid;place-items:center;}
  canvas{width:min(980px, 100vw);height:auto;image-rendering:pixelated;image-rendering:crisp-edges;touch-action:none;}
  .hud{
    position:fixed;left:12px;right:12px;top:12px;z-index:6;
    display:flex;gap:10px;flex-wrap:wrap;pointer-events:none;
  }
  .pill{
    pointer-events:auto;border:1px solid var(--ui2);background:rgba(0,0,0,.32);
    backdrop-filter: blur(8px);
    border-radius:999px;padding:10px 12px;font-size:11px;
    letter-spacing:.18em;text-transform:uppercase;display:flex;gap:10px;align-items:center;
  }
  .pill b{letter-spacing:.22em}
  .toast{
    position:fixed;left:50%;bottom:16px;transform:translateX(-50%);
    border:1px solid var(--ui2);background:rgba(0,0,0,.55);
    border-radius:14px;padding:10px 12px;font-size:12px;letter-spacing:.08em;
    opacity:0;transition:.2s;max-width:min(920px, calc(100vw - 24px));text-align:center;z-index:7;
  }
  .toast.on{opacity:1}
  body::before{
    content:"";position:fixed;inset:-20%;pointer-events:none;
    background:
      radial-gradient(circle at 30% 20%, rgba(255,210,77,.14), transparent 60%),
      radial-gradient(circle at 70% 30%, rgba(0,255,213,.10), transparent 62%),
      radial-gradient(circle at 50% 85%, rgba(138,46,255,.14), transparent 62%);
    filter:blur(44px) saturate(1.12);
  }
</style>
</head>
<body>
  <div class="hud">
    <div class="pill"><b>SOPHIA</b> <span id="status">STARR LOBBY</span></div>
    <div class="pill">CASH: $<span id="cash">0</span></div>
    <div class="pill">MUSH: <span id="mush">0</span></div>
    <div class="pill">Move: WASD · Interact: E · Back: B</div>
  </div>

  <div class="toast" id="toast"></div>
  <div class="wrap"><canvas id="c" width="320" height="180"></canvas></div>

<script>
const canvas=document.getElementById('c');
const ctx=canvas.getContext('2d',{alpha:false});
ctx.imageSmoothingEnabled=false;

const UI={
  toast:document.getElementById('toast'),
  cash:document.getElementById('cash'),
  mush:document.getElementById('mush'),
};
function toast(msg,ms=1500){
  UI.toast.textContent=msg; UI.toast.classList.add('on');
  clearTimeout(toast._t); toast._t=setTimeout(()=>UI.toast.classList.remove('on'),ms);
}

const STORE_KEY="SOPHIA_AUDITION_SAVE_V1";
function loadState(){
  const r=localStorage.getItem(STORE_KEY);
  if(r){ try{return JSON.parse(r);}catch(e){} }
  return { cash:0, street:{mush:0}, sophia:{x:150,y:220}, milo:{x:130,y:235}, audition:{checkedIn:false, waitTicks:0}, lastRoom:"AUDITION" };
}
function saveState(){ localStorage.setItem(STORE_KEY, JSON.stringify(state)); }
let state=loadState();
state.street=state.street||{mush:0};
state.audition=state.audition||{checkedIn:false, waitTicks:0};

UI.cash.textContent=state.cash|0;
UI.mush.textContent=state.street.mush|0;

const keysDown=new Set();
addEventListener('keydown',(e)=>{
  const k=e.key.toLowerCase();
  if(["arrowup","arrowdown","arrowleft","arrowright","w","a","s","d","e","b"].includes(k)) e.preventDefault();
  keysDown.add(k);
});
addEventListener('keyup',(e)=>keysDown.delete(e.key.toLowerCase()));

const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
const dist2=(ax,ay,bx,by)=>{const dx=ax-bx,dy=ay-by; return dx*dx+dy*dy;}
function rectsOverlap(ax,ay,aw,ah,bx,by,bw,bh){
  return ax<bx+bw && ax+aw>bx && ay<by+bh && ay+ah>by;
}
function drawRectBevel(x,y,w,h,fill){
  ctx.fillStyle=fill; ctx.fillRect(x,y,w,h);
  ctx.fillStyle="rgba(255,255,255,.10)"; ctx.fillRect(x,y,w,1);
  ctx.fillStyle="rgba(0,0,0,.40)"; ctx.fillRect(x,y+h-1,w,1);
  ctx.fillStyle="rgba(255,255,255,.07)"; ctx.fillRect(x,y,1,h);
  ctx.fillStyle="rgba(0,0,0,.45)"; ctx.fillRect(x+w-1,y,1,h);
}
function drawHintBubble(text,x,y){
  const pad=3;
  ctx.font="8px ui-monospace, monospace";
  const m=ctx.measureText(text);
  const w=Math.ceil(m.width)+pad*2, h=12;
  ctx.fillStyle="rgba(0,0,0,.70)";
  ctx.fillRect(x-w/2,y-h,w,h);
  ctx.strokeStyle="rgba(255,255,255,.16)";
  ctx.strokeRect(x-w/2+0.5,y-h+0.5,w-1,h-1);
  ctx.fillStyle="rgba(255,255,255,.92)";
  ctx.fillText(text,x-w/2+pad,y-4);
}

const WORLD={w:720,h:460};
const sophia={x:state.sophia?.x||160,y:state.sophia?.y||320,w:10,h:12, speed:70};
const milo={x:state.milo?.x||140,y:state.milo?.y||335,w:8,h:8};
const cam={x:0,y:0};

const solids=[];
function addSolid(x,y,w,h){solids.push([x,y,w,h]);}
addSolid(-50,-50,WORLD.w+100,50);
addSolid(-50,WORLD.h,WORLD.w+100,50);
addSolid(-50,-50,50,WORLD.h+100);
addSolid(WORLD.w,-50,50,WORLD.h+100);
// lobby shell
addSolid(60,60,600,14);
addSolid(60,60,14,340);
addSolid(646,60,14,340);
addSolid(60,386,600,14);
// desk + chairs
addSolid(170,120,380,18);
for(let i=0;i<5;i++) addSolid(140+i*90,250,46,16);

function collides(x,y,w,h){
  for(const s of solids){ if(rectsOverlap(x,y,w,h,s[0],s[1],s[2],s[3])) return true; }
  return false;
}
function tryMove(ent,dx,dy){
  const nx=ent.x+dx, ny=ent.y+dy;
  if(!collides(nx,ent.y,ent.w,ent.h)) ent.x=nx;
  if(!collides(ent.x,ny,ent.w,ent.h)) ent.y=ny;
  ent.x=clamp(ent.x,0,WORLD.w-ent.w);
  ent.y=clamp(ent.y,0,WORLD.h-ent.h);
}

function goBack(){
  state.sophia={x:sophia.x,y:sophia.y};
  state.milo={x:milo.x,y:milo.y};
  state.lastRoom="AUDITION";
  saveState();
  location.href="street.html";
}

// Actors (waiting)
const actors=[];
for(let i=0;i<7;i++){
  actors.push({
    x:110 + i*80,
    y:200 + (i%2)*26,
    hair:(Math.random()<0.33?"blonde":(Math.random()<0.5?"brown":"black")),
    shirt:(Math.random()<0.33?"vio":(Math.random()<0.5?"aqua":"sun")),
    mood:(Math.random()<0.5?"nervous":"confident")
  });
}

function deskTalk(){
  if(!state.audition.checkedIn){
    state.audition.checkedIn=true;
    toast("Front Desk: “Check-in complete. Please wait.”",1700);
    saveState();
  }else{
    toast("Front Desk: “Still waiting. You’re doing great.”",1500);
  }
}
function waitSeat(){
  if(!state.audition.checkedIn) return toast("Maybe check in first.",1400);
  toast("You sit. Your thoughts do jumping jacks.",1500);
  state.audition.waitTicks = (state.audition.waitTicks|0)+1;
  saveState();
  if(state.audition.waitTicks>=3){
    toast("Casting Assistant: “Sophia? You’re next.”",1800);
  }
}

const zones=[
  {name:"FRONT DESK", x:170,y:112,w:380,h:30, act:deskTalk},
  {name:"WAITING CHAIR", x:140,y:242,w:460,h:24, act:waitSeat},
];

function nearestZone(){
  const px=sophia.x+sophia.w/2, py=sophia.y+sophia.h/2;
  let best=null,bd=1e12;
  for(const z of zones){
    const cx=z.x+z.w/2, cy=z.y+z.h/2;
    const d=dist2(px,py,cx,cy);
    if(d<bd && d<2900){ best=z; bd=d; }
  }
  return best;
}

function drawSophia(x,y){
  ctx.fillStyle="rgba(0,0,0,.22)"; ctx.fillRect(x-1,y+11,12,2);
  ctx.fillStyle="#f2d27a"; ctx.fillRect(x+1,y+0,8,4); ctx.fillRect(x+0,y+3,10,3);
  ctx.fillStyle="#ffd9c9"; ctx.fillRect(x+2,y+5,6,4);
  ctx.fillStyle="#67b7ff"; ctx.fillRect(x+3,y+6,1,1); ctx.fillRect(x+6,y+6,1,1);
  ctx.fillStyle="rgba(138,46,255,.70)"; ctx.fillRect(x+2,y+9,6,3);
  ctx.fillStyle="rgba(255,255,255,.18)"; ctx.fillRect(x+3,y+10,4,1);
}
function drawMilo(x,y){
  ctx.fillStyle="rgba(0,0,0,.20)"; ctx.fillRect(x-1,y+7,10,2);
  ctx.fillStyle="#d8d8d8"; ctx.fillRect(x+1,y+2,6,5);
  ctx.fillStyle="#cfcfcf"; ctx.fillRect(x+1,y+1,2,2); ctx.fillRect(x+5,y+1,2,2);
  ctx.fillStyle="#1affd3"; ctx.fillRect(x+2,y+4,1,1); ctx.fillRect(x+5,y+4,1,1);
  ctx.fillStyle="#cfcfcf"; ctx.fillRect(x+7,y+3,1,3);
}
function drawActor(a,ox,oy){
  const x=Math.round(a.x+ox), y=Math.round(a.y+oy);
  ctx.fillStyle="rgba(0,0,0,.18)"; ctx.fillRect(x-1,y+11,12,2);
  let hair="#f2d27a"; if(a.hair==="brown") hair="#c79a63"; if(a.hair==="black") hair="#6b5a55";
  ctx.fillStyle=hair; ctx.fillRect(x+1,y+0,8,4); ctx.fillRect(x+0,y+3,10,3);
  ctx.fillStyle="#ffd9c9"; ctx.fillRect(x+2,y+5,6,4);
  let shirt="rgba(138,46,255,.65)"; if(a.shirt==="aqua") shirt="rgba(0,255,213,.55)"; if(a.shirt==="sun") shirt="rgba(255,210,77,.55)";
  ctx.fillStyle=shirt; ctx.fillRect(x+2,y+9,6,3);
  // mood shimmer
  ctx.fillStyle = (a.mood==="nervous") ? "rgba(255,99,255,.12)" : "rgba(0,255,213,.10)";
  ctx.fillRect(x-2,y-2,14,16);
}

let last=performance.now(), t=0;
let eWas=false, bWas=false;

function loop(){
  const now=performance.now();
  const dt=Math.max(0, Math.min(0.05, (now-last)/1000));
  last=now; t++;

  // movement
  let dx=0,dy=0;
  if(keysDown.has("w")||keysDown.has("arrowup")) dy-=sophia.speed*dt;
  if(keysDown.has("s")||keysDown.has("arrowdown")) dy+=sophia.speed*dt;
  if(keysDown.has("a")||keysDown.has("arrowleft")) dx-=sophia.speed*dt;
  if(keysDown.has("d")||keysDown.has("arrowright")) dx+=sophia.speed*dt;
  if(dx&&dy){dx*=0.72;dy*=0.72;}
  if(dx||dy) tryMove(sophia,dx,dy);

  // milo follow
  const tx=sophia.x-10, ty=sophia.y+6;
  milo.x += (tx-milo.x)*0.09*(dt*60);
  milo.y += (ty-milo.y)*0.09*(dt*60);

  const e=keysDown.has("e");
  if(e && !eWas){
    const z=nearestZone();
    if(z) z.act();
    else toast("Whispers. Headshots. Perfume. Destiny.",1400);
  }
  eWas=e;

  const b=keysDown.has("b");
  if(b && !bWas) goBack();
  bWas=b;

  // camera
  cam.x += ((sophia.x-160) - cam.x)*0.14*(dt*60);
  cam.y += ((sophia.y-90) - cam.y)*0.14*(dt*60);
  cam.x=clamp(cam.x,0,WORLD.w-320);
  cam.y=clamp(cam.y,0,WORLD.h-180);

  // draw
  ctx.fillStyle="rgba(245,245,250,1)";
  ctx.fillRect(0,0,320,180);
  // soft marble lines
  ctx.fillStyle="rgba(0,0,0,.04)";
  for(let y=0;y<180;y+=11) ctx.fillRect(0,y,320,1);

  const ox=-cam.x, oy=-cam.y;
  drawRectBevel(60+ox,60+oy,600,340,"rgba(255,255,255,.16)");
  ctx.fillStyle="rgba(0,0,0,.18)"; ctx.fillRect(62+ox,62+oy,596,336);

  // desk
  drawRectBevel(170+ox,120+oy,380,18,"rgba(255,210,77,.12)");
  ctx.font="8px ui-monospace, monospace";
  ctx.fillStyle="rgba(255,255,255,.92)";
  ctx.fillText("STARR LOBBY", 74+ox, 78+oy);
  ctx.fillStyle="rgba(255,255,255,.82)";
  ctx.fillText("FRONT DESK", 312+ox, 132+oy);

  // chairs
  for(let i=0;i<5;i++){
    drawRectBevel(140+i*90+ox,250+oy,46,16,"rgba(255,255,255,.12)");
  }
  ctx.fillStyle="rgba(0,255,213,.10)";
  ctx.fillRect(140+ox,242+oy,460,24);

  // actors
  for(const a of actors) drawActor(a,ox,oy);

  // highlight check-in state
  if(state.audition.checkedIn){
    ctx.fillStyle=`rgba(0,255,213,${0.05 + 0.03*Math.sin(t*0.10)})`;
    ctx.fillRect(0,0,320,180);
  }

  // sprites
  drawMilo(Math.round(milo.x+ox), Math.round(milo.y+oy));
  drawSophia(Math.round(sophia.x+ox), Math.round(sophia.y+oy));

  const z=nearestZone();
  if(z) drawHintBubble(z.name, Math.round(sophia.x+6+ox), Math.round(sophia.y-10+oy));

  // autosave
  if((t%30)===0){
    state.sophia={x:sophia.x,y:sophia.y};
    state.milo={x:milo.x,y:milo.y};
    saveState();
  }

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
