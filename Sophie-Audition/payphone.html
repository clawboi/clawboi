<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Payphone</title>
<style>
  :root{--bg:#07070b;--fg:#fff;--ui:rgba(255,255,255,.14);--vio:#8a2eff;--aqua:#00ffd5;}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
  body::before{
    content:"";position:fixed;inset:-20%;
    background:
      radial-gradient(circle at 20% 18%, rgba(0,255,213,.14), transparent 58%),
      radial-gradient(circle at 70% 22%, rgba(138,46,255,.14), transparent 62%),
      radial-gradient(circle at 50% 78%, rgba(255,255,255,.05), transparent 62%);
    filter:blur(44px) saturate(1.12);
    pointer-events:none;
  }
  .wrap{min-height:100%;display:grid;place-items:center;padding:18px;}
  .card{
    width:min(720px, 100%);
    border:1px solid var(--ui);
    background:rgba(0,0,0,.45);
    backdrop-filter: blur(10px);
    border-radius:18px;
    padding:16px;
  }
  h1{margin:0 0 10px 0;font-size:14px;letter-spacing:.22em;text-transform:uppercase;opacity:.95}
  .sub{opacity:.72;font-size:12px;letter-spacing:.06em;line-height:1.35;margin-bottom:12px}
  .list{display:grid;gap:10px;margin:12px 0 14px 0}
  .row{
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.06);
    border-radius:14px;
    padding:12px 12px;
    display:flex;align-items:center;justify-content:space-between;gap:10px;
  }
  .name{letter-spacing:.10em;text-transform:uppercase;font-size:12px}
  button{
    border:1px solid rgba(255,255,255,.14);
    background:rgba(0,0,0,.35);
    color:#fff;border-radius:12px;
    padding:10px 12px;
    letter-spacing:.12em;text-transform:uppercase;font-size:11px;
    cursor:pointer;
  }
  button:hover{border-color:rgba(0,255,213,.28)}
  .bar{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .toast{
    margin-top:10px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(0,0,0,.55);
    border-radius:14px;
    padding:10px 12px;
    font-size:12px;letter-spacing:.06em;opacity:.9;display:none;
  }
  .toast.on{display:block}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Payphone</h1>
    <div class="sub">One number shows up. Like the city wants you to have at least one person. ☎</div>

    <div class="list">
      <div class="row">
        <div>
          <div class="name">LUCAS</div>
          <div class="sub" style="margin:6px 0 0 0">“I’ll pull up.” (He follows with freer roam than Milo.)</div>
        </div>
        <button id="call">Call</button>
      </div>
    </div>

    <div class="bar">
      <button id="back">Back to Street</button>
    </div>

    <div class="toast" id="toast"></div>
  </div>
</div>

<script>
const STORE_KEY="SOPHIA_AUDITION_SAVE_V1";
function loadState(){
  const r=localStorage.getItem(STORE_KEY);
  if(r){ try{return JSON.parse(r);}catch(e){} }
  return null;
}
function saveState(s){ localStorage.setItem(STORE_KEY, JSON.stringify(s)); }

const toastEl=document.getElementById("toast");
function toast(msg){
  toastEl.textContent=msg;
  toastEl.classList.add("on");
  clearTimeout(toast._t);
  toast._t=setTimeout(()=>toastEl.classList.remove("on"),1200);
}

document.getElementById("call").onclick=()=>{
  const s=loadState();
  if(!s){ toast("No save found. Open street first."); return; }
  s.lucas = s.lucas || {active:false, called:false, x:0, y:0, mood:"roam", bond:0};
  s.lucas.called=true;
  s.lucas.active=true;
  // spawn near Sophia if possible
  const sx = s.sophia?.x ?? 380;
  const sy = s.sophia?.y ?? 920;
  s.lucas.x = sx-24;
  s.lucas.y = sy+10;
  s.lucas.mood = "roam";
  saveState(s);
  toast("Lucas: “On my way.”");
};

document.getElementById("back").onclick=()=>location.href="street.html";
</script>
</body>
</html>
