<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Sophia's Audition — Weed Shop</title>
<style>
  :root{
    --bg:#07070b; --fg:#fff; --ui2:rgba(255,255,255,.14);
    --vio:#8a2eff; --aqua:#00ffd5; --hot:#ff63ff; --sun:#ffd24d;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
  .wrap{height:100%;display:grid;place-items:center;}
  canvas{width:min(980px, 100vw);height:auto;image-rendering:pixelated;image-rendering:crisp-edges;touch-action:none;}
  .hud{
    position:fixed;left:12px;right:12px;top:12px;z-index:6;
    display:flex;gap:10px;flex-wrap:wrap;pointer-events:none;
  }
  .pill{
    pointer-events:auto;border:1px solid var(--ui2);background:rgba(0,0,0,.32);
    backdrop-filter: blur(8px);
    border-radius:999px;padding:10px 12px;font-size:11px;
    letter-spacing:.18em;text-transform:uppercase;display:flex;gap:10px;align-items:center;
  }
  .pill b{letter-spacing:.22em}
  .toast{
    position:fixed;left:50%;bottom:16px;transform:translateX(-50%);
    border:1px solid var(--ui2);background:rgba(0,0,0,.55);
    border-radius:14px;padding:10px 12px;font-size:12px;letter-spacing:.08em;
    opacity:0;transition:.2s;max-width:min(920px, calc(100vw - 24px));text-align:center;z-index:7;
  }
  .toast.on{opacity:1}
  body::before{
    content:"";position:fixed;inset:-20%;pointer-events:none;
    background:
      radial-gradient(circle at 20% 18%, rgba(0,255,213,.12), transparent 58%),
      radial-gradient(circle at 78% 22%, rgba(138,46,255,.14), transparent 62%),
      radial-gradient(circle at 40% 85%, rgba(255,210,77,.10), transparent 62%),
      radial-gradient(circle at 90% 75%, rgba(255,99,255,.10), transparent 65%);
    filter:blur(44px) saturate(1.12);
  }
</style>
</head>
<body>
  <div class="hud">
    <div class="pill"><b>SOPHIA</b> <span id="status">WEED SHOP</span></div>
    <div class="pill">CASH: $<span id="cash">0</span></div>
    <div class="pill">MUSH: <span id="mush">0</span></div>
    <div class="pill">WEED: <span id="weed">0</span></div>
    <div class="pill">TRIP: <span id="trip">OFF</span></div>
    <div class="pill">Move: WASD · Run: SHIFT · Interact: E · Smoke: R · Back: B</div>
  </div>

  <div class="toast" id="toast"></div>
  <div class="wrap"><canvas id="c" width="320" height="180"></canvas></div>

<script>
const canvas=document.getElementById('c');
const ctx=canvas.getContext('2d',{alpha:false});
ctx.imageSmoothingEnabled=false;

const UI={
  toast:document.getElementById('toast'),
  cash:document.getElementById('cash'),
  mush:document.getElementById('mush'),
  weed:document.getElementById('weed'),
  trip:document.getElementById('trip'),
};
function toast(msg,ms=1400){
  UI.toast.textContent=msg; UI.toast.classList.add('on');
  clearTimeout(toast._t); toast._t=setTimeout(()=>UI.toast.classList.remove('on'),ms);
}

const STORE_KEY="SOPHIA_AUDITION_SAVE_V1";
function loadState(){
  const r=localStorage.getItem(STORE_KEY);
  if(r){ try{return JSON.parse(r);}catch(e){} }
  return { cash:0, street:{mush:0}, weed:0, sophia:{x:140,y:150}, milo:{x:120,y:160}, tripUntil:0, lastRoom:"WEEDSHOP" };
}
function saveState(){ localStorage.setItem(STORE_KEY, JSON.stringify(state)); }
let state=loadState();
state.street=state.street||{mush:0};
if(typeof state.weed!=="number") state.weed=0;
if(typeof state.tripUntil!=="number") state.tripUntil=0;

UI.cash.textContent=state.cash|0;
UI.mush.textContent=state.street.mush|0;
UI.weed.textContent=state.weed|0;

const keysDown=new Set();
addEventListener('keydown',(e)=>{
  const k=e.key.toLowerCase();
  if(["arrowup","arrowdown","arrowleft","arrowright","shift","w","a","s","d","e","r","b"].includes(k)) e.preventDefault();
  keysDown.add(k);
});
addEventListener('keyup',(e)=>keysDown.delete(e.key.toLowerCase()));

const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
const dist2=(ax,ay,bx,by)=>{const dx=ax-bx,dy=ay-by; return dx*dx+dy*dy;}
function rectsOverlap(ax,ay,aw,ah,bx,by,bw,bh){
  return ax<bx+bw && ax+aw>bx && ay<by+bh && ay+ah>by;
}
function drawRectBevel(x,y,w,h,fill){
  ctx.fillStyle=fill; ctx.fillRect(x,y,w,h);
  ctx.fillStyle="rgba(255,255,255,.10)"; ctx.fillRect(x,y,w,1);
  ctx.fillStyle="rgba(0,0,0,.40)"; ctx.fillRect(x,y+h-1,w,1);
  ctx.fillStyle="rgba(255,255,255,.07)"; ctx.fillRect(x,y,1,h);
  ctx.fillStyle="rgba(0,0,0,.45)"; ctx.fillRect(x+w-1,y,1,h);
}
function drawHintBubble(text,x,y){
  const pad=3;
  ctx.font="8px ui-monospace, monospace";
  const m=ctx.measureText(text);
  const w=Math.ceil(m.width)+pad*2, h=12;
  ctx.fillStyle="rgba(0,0,0,.70)";
  ctx.fillRect(x-w/2,y-h,w,h);
  ctx.strokeStyle="rgba(255,255,255,.16)";
  ctx.strokeRect(x-w/2+0.5,y-h+0.5,w-1,h-1);
  ctx.fillStyle="rgba(255,255,255,.92)";
  ctx.fillText(text,x-w/2+pad,y-4);
}

const WORLD={w:640,h:420};
const sophia={x:state.sophia?.x||150,y:state.sophia?.y||260,w:10,h:12, speed:70, run:110};
const milo={x:state.milo?.x||130,y:state.milo?.y||275,w:8,h:8};
const cam={x:0,y:0};

const solids=[];
function addSolid(x,y,w,h){solids.push([x,y,w,h]);}
addSolid(-50,-50,WORLD.w+100,50);
addSolid(-50,WORLD.h,WORLD.w+100,50);
addSolid(-50,-50,50,WORLD.h+100);
addSolid(WORLD.w,-50,50,WORLD.h+100);
// shop shell
addSolid(50,60,540,14);
addSolid(50,60,14,300);
addSolid(576,60,14,300);
addSolid(50,346,540,14);
// counters and displays
addSolid(160,170,320,18);
addSolid(90,110,120,20);
addSolid(430,110,120,20);
addSolid(90,260,120,20);
addSolid(430,260,120,20);

function collides(x,y,w,h){
  for(const s of solids){ if(rectsOverlap(x,y,w,h,s[0],s[1],s[2],s[3])) return true; }
  return false;
}
function tryMove(ent,dx,dy){
  const nx=ent.x+dx, ny=ent.y+dy;
  if(!collides(nx,ent.y,ent.w,ent.h)) ent.x=nx;
  if(!collides(ent.x,ny,ent.w,ent.h)) ent.y=ny;
  ent.x=clamp(ent.x,0,WORLD.w-ent.w);
  ent.y=clamp(ent.y,0,WORLD.h-ent.h);
}

function goBack(){
  state.sophia={x:sophia.x,y:sophia.y};
  state.milo={x:milo.x,y:milo.y};
  state.lastRoom="WEEDSHOP";
  saveState();
  location.href="street.html";
}
function goMystery(){
  state.sophia={x:sophia.x,y:sophia.y};
  state.milo={x:milo.x,y:milo.y};
  state.lastRoom="WEEDSHOP";
  saveState();
  location.href="mysteryman.html";
}

/* Zones */
const zones=[
  {name:"BUY WEED ($5)", x:90,y:110,w:120,h:20, act:()=>{
    if(state.cash<5) return toast("Need $5.",1100);
    state.cash-=5; state.weed++; UI.cash.textContent=state.cash|0; UI.weed.textContent=state.weed|0;
    toast("Weed acquired.",1200); saveState();
  }},
  {name:"BUY PRE-ROLL ($8)", x:430,y:110,w:120,h:20, act:()=>{
    if(state.cash<8) return toast("Need $8.",1100);
    state.cash-=8; state.weed+=2; UI.cash.textContent=state.cash|0; UI.weed.textContent=state.weed|0;
    toast("Pre-roll bundle. (+2 weed)",1400); saveState();
  }},
  {name:"BUY SNACK ($3)", x:90,y:260,w:120,h:20, act:()=>{
    if(state.cash<3) return toast("Need $3.",1100);
    state.cash-=3; UI.cash.textContent=state.cash|0;
    // tiny mush chance
    if(Math.random()<0.45){ state.street.mush++; UI.mush.textContent=state.street.mush|0; toast("Snack… with a secret mush (+1).",1500); }
    else toast("Snack acquired. Vibes stable.",1300);
    saveState();
  }},
  {name:"ASK ABOUT MYSTERY MAN", x:430,y:260,w:120,h:20, act:()=>{
    toast("Clerk: “Back room. Don’t blink.”",1400);
    setTimeout(goMystery, 500);
  }},
  {name:"COUNTER (INFO)", x:160,y:170,w:320,h:18, act:()=>{
    toast("Clerk: “E to buy. R to smoke. Mystery man’s… over there.”",1600);
  }},
];

function nearestZone(){
  const px=sophia.x+sophia.w/2, py=sophia.y+sophia.h/2;
  let best=null,bd=1e12;
  for(const z of zones){
    const cx=z.x+z.w/2, cy=z.y+z.h/2;
    const d=dist2(px,py,cx,cy);
    if(d<bd && d<2600){ best=z; bd=d; }
  }
  return best;
}

function smoke(){
  if(state.weed<=0) return toast("No weed to smoke.",1100);
  state.weed--; UI.weed.textContent=state.weed|0;
  state.tripUntil = performance.now()+12000;
  toast("You smoke. The room becomes… velvet math.",1600);
  saveState();
}

/* Draw sprites */
function drawSophia(x,y){
  ctx.fillStyle="rgba(0,0,0,.22)"; ctx.fillRect(x-1,y+11,12,2);
  ctx.fillStyle="#f2d27a"; ctx.fillRect(x+1,y+0,8,4); ctx.fillRect(x+0,y+3,10,3);
  ctx.fillStyle="#ffd9c9"; ctx.fillRect(x+2,y+5,6,4);
  ctx.fillStyle="#67b7ff"; ctx.fillRect(x+3,y+6,1,1); ctx.fillRect(x+6,y+6,1,1);
  ctx.fillStyle="rgba(138,46,255,.70)"; ctx.fillRect(x+2,y+9,6,3);
  ctx.fillStyle="rgba(255,255,255,.18)"; ctx.fillRect(x+3,y+10,4,1);
}
function drawMilo(x,y){
  ctx.fillStyle="rgba(0,0,0,.20)"; ctx.fillRect(x-1,y+7,10,2);
  ctx.fillStyle="#d8d8d8"; ctx.fillRect(x+1,y+2,6,5);
  ctx.fillStyle="#cfcfcf"; ctx.fillRect(x+1,y+1,2,2); ctx.fillRect(x+5,y+1,2,2);
  ctx.fillStyle="#1affd3"; ctx.fillRect(x+2,y+4,1,1); ctx.fillRect(x+5,y+4,1,1);
  ctx.fillStyle="#cfcfcf"; ctx.fillRect(x+7,y+3,1,3);
}

let last=performance.now(), t=0;
let eWas=false, rWas=false, bWas=false;

function loop(){
  const now=performance.now();
  const dt=Math.max(0, Math.min(0.05, (now-last)/1000));
  last=now; t++;

  // movement
  const run=keysDown.has("shift");
  const sp=(run?sophia.run:sophia.speed);
  let dx=0,dy=0;
  if(keysDown.has("w")||keysDown.has("arrowup")) dy-=sp*dt;
  if(keysDown.has("s")||keysDown.has("arrowdown")) dy+=sp*dt;
  if(keysDown.has("a")||keysDown.has("arrowleft")) dx-=sp*dt;
  if(keysDown.has("d")||keysDown.has("arrowright")) dx+=sp*dt;
  if(dx&&dy){dx*=0.72;dy*=0.72;}
  if(dx||dy) tryMove(sophia,dx,dy);

  // milo follow
  const tx=sophia.x-10, ty=sophia.y+6;
  milo.x += (tx-milo.x)*0.09*(dt*60);
  milo.y += (ty-milo.y)*0.09*(dt*60);

  // interactions
  const e=keysDown.has("e");
  if(e && !eWas){
    const z=nearestZone();
    if(z) z.act();
    else toast("Nothing to interact with.",1000);
  }
  eWas=e;

  const r=keysDown.has("r");
  if(r && !rWas) smoke();
  rWas=r;

  const b=keysDown.has("b");
  if(b && !bWas) goBack();
  bWas=b;

  // camera
  cam.x += ((sophia.x-160) - cam.x)*0.14*(dt*60);
  cam.y += ((sophia.y-90) - cam.y)*0.14*(dt*60);
  cam.x=clamp(cam.x,0,WORLD.w-320);
  cam.y=clamp(cam.y,0,WORLD.h-180);

  // trip UI
  const tr = performance.now() < (state.tripUntil||0);
  UI.trip.textContent = tr ? "ON" : "OFF";

  // draw background
  ctx.fillStyle="rgba(245,245,250,1)";
  ctx.fillRect(0,0,320,180);

  // subtle shop tiles
  ctx.fillStyle="rgba(0,0,0,.06)";
  for(let y=0;y<180;y+=10) ctx.fillRect(0,y,320,1);

  // convert world to view
  const ox=-cam.x, oy=-cam.y;

  // room shell
  drawRectBevel(50+ox,60+oy,540,300,"rgba(255,255,255,.16)");
  ctx.fillStyle="rgba(0,0,0,.18)"; ctx.fillRect(52+ox,62+oy,536,296);

  // counters / displays
  drawRectBevel(160+ox,170+oy,320,18,"rgba(138,46,255,.14)");
  drawRectBevel(90+ox,110+oy,120,20,"rgba(0,255,213,.14)");
  drawRectBevel(430+ox,110+oy,120,20,"rgba(0,255,213,.14)");
  drawRectBevel(90+ox,260+oy,120,20,"rgba(255,210,77,.12)");
  drawRectBevel(430+ox,260+oy,120,20,"rgba(255,99,255,.12)");

  // text
  ctx.font="8px ui-monospace, monospace";
  ctx.fillStyle="rgba(255,255,255,.92)";
  ctx.fillText("WEED SHOP", 66+ox, 78+oy);
  ctx.fillStyle="rgba(255,255,255,.82)";
  ctx.fillText("COUNTER", 292+ox, 182+oy);
  ctx.fillText("WEED", 132+ox, 124+oy);
  ctx.fillText("PRE-ROLL", 454+ox, 124+oy);
  ctx.fillText("SNACKS", 116+ox, 274+oy);
  ctx.fillText("MYSTERY", 456+ox, 274+oy);

  // NPC hint silhouette (mystery)
  ctx.fillStyle="rgba(0,0,0,.20)";
  ctx.fillRect(520+ox, 286+oy, 10, 12);
  ctx.fillStyle="rgba(255,255,255,.12)";
  ctx.fillRect(521+ox, 287+oy, 8, 10);
  ctx.fillStyle="rgba(255,99,255,.18)";
  ctx.fillRect(521+ox, 295+oy, 8, 2);

  // draw Milo + Sophia
  drawMilo(Math.round(milo.x+ox), Math.round(milo.y+oy));
  drawSophia(Math.round(sophia.x+ox), Math.round(sophia.y+oy));

  // hint bubble
  const z=nearestZone();
  if(z){
    drawHintBubble(z.name, Math.round(sophia.x+6+ox), Math.round(sophia.y-10+oy));
  }

  // trip overlay
  if(tr){
    const k = 0.10 + 0.06*Math.sin(t*0.12);
    ctx.fillStyle=`rgba(138,46,255,${k})`; ctx.fillRect(0,0,320,180);
    ctx.fillStyle=`rgba(0,255,213,${k*0.6})`; ctx.fillRect(0,0,320,180);
    ctx.fillStyle="rgba(0,0,0,.08)";
    for(let y=0;y<180;y+=3) ctx.fillRect(0,y,320,1);
  }

  // autosave
  if((t%30)===0){
    state.sophia={x:sophia.x,y:sophia.y};
    state.milo={x:milo.x,y:milo.y};
    saveState();
  }

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
