<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>THE ADVENTURES OF CLAWBOI — Pixel RPG</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="hudTop">
    <a class="brand" href="./index.html">CLAWBOI</a>
    <div class="hint">WASD/ARROWS · J/Space Attack · K/Shift Dash · Enter Start · M Mute · ` Debug</div>
  </div>

  <div class="stage">
    <canvas id="game" aria-label="The Adventures of Clawboi canvas"></canvas>

    <!-- Mobile buttons (optional, doesn’t break desktop) -->
    <div class="mobileControls" id="mobileControls" aria-hidden="true">
      <button class="mBtn" id="mAtk">ATK</button>
      <button class="mBtn" id="mDash">DASH</button>
    </div>

    <!-- Debug overlay -->
    <div class="debug" id="debug"></div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
