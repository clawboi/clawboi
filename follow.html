<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Follow — CLAWBOI</title>
  <meta name="theme-color" content="#000000" />
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --hair:rgba(255,255,255,.10);
      --violet:#8A2EFF;
      --max:1180px;
      --r:22px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--sans);
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }
    a{color:var(--fg);text-decoration:none}
    a:hover{opacity:.92}
    :focus-visible{ outline: 2px solid rgba(138,46,255,.95); outline-offset: 3px; border-radius: 14px; }

    .wrap{max-width:var(--max);margin:0 auto;padding:0 22px 90px;}

    header{
      position:sticky;top:0;
      background:rgba(0,0,0,.88);
      border-bottom:1px solid rgba(255,255,255,.08);
      z-index:6;
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 22px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brandMini{
      letter-spacing:.28em;
      text-transform:uppercase;
      font-weight:900;
      font-size:12px;
      opacity:.95;
    }
    .navlinks{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      align-items:center;
    }
    .navlinks a{
      font-size:11px;
      letter-spacing:.30em;
      text-transform:uppercase;
      color:rgba(255,255,255,.70);
      padding:8px 0;
      border-bottom:1px solid transparent;
    }
    .navlinks a:hover{
      color:rgba(255,255,255,.95);
      border-bottom-color:rgba(138,46,255,.85);
    }

    .hero{
      padding:44px 0 18px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .h1{
      margin:0;
      font-weight:950;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:clamp(40px,7vw,84px);
      line-height:1;
    }
    .sub{
      margin:12px 0 0;
      color:rgba(255,255,255,.72);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:12px;
      line-height:1.6;
      max-width:76ch;
    }

    /* BIG ICON CARDS */
    .grid{
      margin-top:22px;
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:12px;
    }
    .card{
      grid-column: span 4;
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--r);
      background:rgba(255,255,255,.02);
      padding:18px;
      min-height:160px;
      position:relative;
      overflow:hidden;
      transition: border-color .18s ease, transform .18s ease, background .18s ease, box-shadow .18s ease;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(138,46,255,.40);
      background: rgba(138,46,255,.04);
      box-shadow: 0 0 0 6px rgba(138,46,255,.08);
    }
    @media (max-width: 980px){ .card{ grid-column: span 6; } }
    @media (max-width: 680px){ .card{ grid-column: span 12; } }

    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .t{
      margin:0;
      font-size:14px;
      letter-spacing:.22em;
      text-transform:uppercase;
    }
    .m{
      margin:10px 0 0;
      color:rgba(255,255,255,.70);
      line-height:1.6;
      font-size:14px;
    }
    .icon{
      width:56px;
      height:56px;
      border-radius: 18px;
      border: 1px solid rgba(138,46,255,.35);
      background: rgba(138,46,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
    }
    .icon svg{ width:28px; height:28px; display:block; }

    .pill{
      display:inline-flex;
      margin-top:14px;
      border:1px solid rgba(138,46,255,.70);
      background:rgba(138,46,255,.10);
      border-radius:999px;
      padding:12px 14px;
      font-size:11px;
      letter-spacing:.28em;
      text-transform:uppercase;
      color:rgba(255,255,255,.92);
      transition: transform .16s ease, border-color .16s ease, background .16s ease, box-shadow .16s ease;
    }
    .pill:hover{
      transform: translateY(-1px);
      border-color: rgba(138,46,255,.95);
      background: rgba(138,46,255,.16);
      box-shadow: 0 0 0 6px rgba(138,46,255,.10);
    }

    /* MGMT EMAIL (full-width) */
    .mgmt{
      margin-top:12px;
      grid-column: span 12;
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--r);
      background: rgba(255,255,255,.02);
      padding: 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    .mgmt .left{
      min-width: 260px;
    }
    .mgmt .label{
      margin:0;
      font-size:11px;
      letter-spacing:.30em;
      text-transform:uppercase;
      color: rgba(255,255,255,.60);
    }
    .mgmt .email{
      margin: 10px 0 0;
      font-size: 16px;
      letter-spacing:.14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.92);
      word-break: break-word;
    }

    footer{
      margin-top:44px;
      padding-top:22px;
      border-top:1px solid rgba(255,255,255,.08);
      color:rgba(255,255,255,.50);
      font-size:11px;
      letter-spacing:.24em;
      text-transform:uppercase;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
  </style>
</head>

</html>
