<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TRANSMISSION</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:black;
color:white;
font-family:system-ui;
overflow:hidden;
}

/* inverted glitch atmosphere */
body::before{
content:"";
position:fixed;
inset:-20%;
background:
radial-gradient(circle at 20% 20%, #8a2eff55, transparent 60%),
radial-gradient(circle at 80% 30%, #8a2eff33, transparent 70%),
radial-gradient(circle at 40% 80%, #8a2eff22, transparent 70%);
mix-blend-mode:screen;
animation:drift 18s linear infinite;
filter:blur(40px);
}

@keyframes drift{
0%{transform:translate(0,0)}
50%{transform:translate(-3%,4%)}
100%{transform:translate(0,0)}
}

/* glitch text */
.title{
font-size:clamp(22px,4vw,48px);
letter-spacing:.4em;
text-align:center;
animation:glitch 2.5s infinite;
}

@keyframes glitch{
0%{transform:translate(0)}
20%{transform:translate(-2px,2px)}
40%{transform:translate(2px,-2px)}
60%{transform:translate(-1px,1px)}
80%{transform:translate(1px,-1px)}
100%{transform:translate(0)}
}

/* countdown */
.timer{
margin-top:30px;
font-size:clamp(18px,3vw,36px);
letter-spacing:.25em;
text-align:center;
}

/* distortion flash */
.flash{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
}

.flash.active{
animation:flash .15s;
}

@keyframes flash{
0%{opacity:0}
50%{opacity:.4}
100%{opacity:0}
}

/* hidden message */
.secret{
position:fixed;
bottom:40px;
font-size:12px;
letter-spacing:.3em;
opacity:.2;
}
</style>
</head>
<body>

<div>
<div class="title">TRANSMISSION INCOMING</div>
<div class="timer" id="timer">LOADING SIGNAL...</div>
</div>

<div class="flash" id="flash"></div>

<div class="secret">
YOU WERE NOT SUPPOSED TO FIND THIS
</div>

<script>

/* ---------- RELEASE DATE ---------- */
/* change this date anytime */
const release = new Date("2026-03-02T00:00:00");

/* ---------- COUNTDOWN ---------- */
const el=document.getElementById("timer");

setInterval(()=>{
const now=new Date();
const diff=release-now;

if(diff<=0){
el.innerHTML="OUT NOW";
return;
}

const d=Math.floor(diff/86400000);
const h=Math.floor(diff%86400000/3600000);
const m=Math.floor(diff%3600000/60000);
const s=Math.floor(diff%60000/1000);

el.innerHTML=`${d}D ${h}H ${m}M ${s}S`;
},1000);


/* ---------- RANDOM GLITCH FLASH ---------- */
const flash=document.getElementById("flash");

setInterval(()=>{
if(Math.random()<0.25){
flash.classList.add("active");
setTimeout(()=>flash.classList.remove("active"),120);
}
},900);


/* ---------- SOUND DISTORTION ---------- */
/* plays glitch noise when page opens */

const ctx=new AudioContext();

function glitch(){
const o=ctx.createOscillator();
const g=ctx.createGain();

o.type="square";
o.frequency.value=50+Math.random()*300;
g.gain.value=.05;

o.connect(g);
g.connect(ctx.destination);
o.start();

setTimeout(()=>o.stop(),100);
}

setInterval(()=>{
if(Math.random()<.3) glitch();
},700);

</script>

</body>
</html>
