<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>EARTH • TWO TIMES</title>
<style>
:root{--bg:#070707;--violet:#8a2eff;--fg:#fff;--sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--fg);font-family:var(--sans);min-height:100vh;overflow:hidden;position:relative}
a{color:#fff;text-decoration:none}
.top{position:fixed;top:0;left:0;right:0;display:flex;justify-content:space-between;align-items:center;padding:16px 18px;z-index:5;background:rgba(0,0,0,.25);backdrop-filter:blur(10px)}
.brand{letter-spacing:.34em;text-transform:uppercase;font-size:12px;opacity:.9}
.btn{border:0;cursor:pointer;padding:10px 14px;border-radius:999px;background:rgba(255,255,255,.06);color:#fff;letter-spacing:.22em;font-size:10px;text-transform:uppercase}
.wrap{max-width:920px;margin:0 auto;padding:90px 22px 80px;position:relative;z-index:2;text-align:center}

/* EARTH SKY */
.bg{position:fixed;inset:0;z-index:0;pointer-events:none}
.bg::before{
  content:"";
  position:absolute;inset:-20%;
  background:
    radial-gradient(circle at 25% 20%, rgba(30,190,255,.16), transparent 60%),
    radial-gradient(circle at 70% 35%, rgba(70,255,160,.10), transparent 66%),
    radial-gradient(circle at 45% 90%, rgba(138,46,255,.10), transparent 70%);
  mix-blend-mode:screen;filter:blur(14px) saturate(1.15);
}
.stars{position:absolute;inset:-200px;opacity:.35;animation:drift 60s linear infinite;
  background-image:
    radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.55), transparent 50%),
    radial-gradient(1px 1px at 20% 80%, rgba(255,255,255,.35), transparent 50%),
    radial-gradient(1px 1px at 55% 15%, rgba(255,255,255,.28), transparent 50%),
    radial-gradient(2px 2px at 78% 18%, rgba(138,46,255,.35), transparent 55%);
}
@keyframes drift{to{transform:translate3d(180px,-140px,0)}}

.planet{
  width:170px;height:170px;border-radius:50%;
  margin:12px auto 0;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 35%),
    radial-gradient(circle at 55% 60%, rgba(30,190,255,.46), rgba(0,80,140,.25) 50%, transparent 78%),
    radial-gradient(circle at 40% 55%, rgba(70,255,160,.26), transparent 55%),
    radial-gradient(circle at 65% 75%, rgba(0,0,0,.35), transparent 60%);
  box-shadow:0 0 26px rgba(30,190,255,.16),0 0 90px rgba(138,46,255,.10);
  animation:float 8.8s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-14px)}}

h1{margin:22px 0 0;letter-spacing:.34em;text-transform:uppercase;font-size:clamp(22px,5vw,52px);
  text-shadow:0 0 16px rgba(138,46,255,.30),0 0 60px rgba(138,46,255,.18);}
.sub{margin:14px auto 0;font-size:10px;letter-spacing:.28em;text-transform:uppercase;opacity:.55;max-width:46ch}

.player{
  width:min(680px,100%);border-radius:22px;padding:18px;background:rgba(138,46,255,.06);
  cursor:pointer;position:relative;overflow:hidden;margin:34px auto 0;
}
.player::before{content:"";position:absolute;top:0;left:-60%;width:50%;height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);transform:skewX(-20deg);}
.player:hover::before{animation:shine 1.2s linear}
@keyframes shine{to{left:130%}}
.hint{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:999px;
  letter-spacing:.22em;font-size:10px;text-transform:uppercase;background:rgba(30,190,255,.10)}
.hint.rainbow{animation:rainbow 4s linear infinite;}
@keyframes rainbow{0%{color:#ff2a2a}25%{color:#ffe600}50%{color:#00ff9c}75%{color:#4aa3ff}100%{color:#ff2aff}}
.note{margin-top:14px;font-size:10px;letter-spacing:.22em;text-transform:uppercase;opacity:.55}

@media (prefers-reduced-motion: reduce){.stars,.planet,.player::before{animation:none!important}}
</style>
</head>
<body>
<div class="bg"><div class="stars"></div></div>

<div class="top">
  <div class="brand"><a href="index.html">CLAWBOI</a></div>
  <div style="display:flex;gap:10px;align-items:center;">
    <a class="btn" href="universe.html">HOME TO COSMOS</a>
  </div>
</div>

<div class="wrap">
  <div class="planet" aria-hidden="true"></div>
  <h1>EARTH</h1>
  <div class="sub">now playing: two times</div>

  <div class="player" id="player" role="button" aria-label="Play or pause Two Times">
    <div class="hint" id="hint">TAP TO PLAY</div>
    <div class="note">TWO TIMES</div>
    <audio id="audio" playsinline preload="metadata">
      <source src="audio/two-times.mp3?v=1" type="audio/mpeg">
    </audio>
  </div>
</div>

<script>
const player=document.getElementById("player");
const audio=document.getElementById("audio");
const hint=document.getElementById("hint");
function setHint(on){hint.textContent=on?"PLAYING":"TAP TO PLAY";hint.classList.toggle("rainbow",on);}
player.onclick=async()=>{
  try{
    if(audio.paused){setHint(true);await audio.play();}
    else{audio.pause();audio.currentTime=0;setHint(false);}
  }catch(e){setHint(false);alert("Audio didn’t start. Check /audio/two-times.mp3");}
};
audio.addEventListener("pause",()=>setHint(false));
audio.addEventListener("play",()=>setHint(true));
</script>
</body>
</html>
