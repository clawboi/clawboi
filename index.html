<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>CLAWBOI</title>

<style>
:root{
--bg:#000;
--fg:#fff;
--violet:#8a2eff;
--max:1100px;
--sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}
body{
margin:0;
background:#000;
color:#fff;
font-family:var(--sans);
overflow-x:hidden;
}

/* NAV */
header{
position:fixed;
top:0;left:0;width:100%;
display:flex;justify-content:center;gap:40px;
background:rgba(0,0,0,.55);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(255,255,255,.08);
padding:16px;
z-index:9;
}
header a{
font-size:12px;
letter-spacing:.25em;
text-transform:uppercase;
opacity:.8;
}
header a:hover{opacity:1}

/* WRAP */
.wrap{
max-width:var(--max);
margin:auto;
padding:0 22px 100px;
position:relative;
z-index:1;
}

/* HERO */
.hero{
min-height:88vh;
display:flex;
align-items:center;
justify-content:center;
padding-top:80px;
text-align:center;
position:relative;
}

/* lightning background */
.hero:after{
content:"";
position:absolute;
inset:0;
pointer-events:none;
background:
radial-gradient(circle at 30% 30%,rgba(138,46,255,.18),transparent 40%),
radial-gradient(circle at 70% 40%,rgba(138,46,255,.12),transparent 40%);
animation:storm 7s ease-in-out infinite;
mix-blend-mode:screen;
}
@keyframes storm{
50%{opacity:.3}
}

/* LOGO */
.logo{
font-size:clamp(48px,10vw,92px);
letter-spacing:.34em;
text-transform:uppercase;
text-shadow:
0 0 14px rgba(138,46,255,.4),
0 0 50px rgba(138,46,255,.2);
animation:pulse 3s ease-in-out infinite;
}
@keyframes pulse{
50%{filter:brightness(1.3)}
}

/* BLOCK */
.block{
border-top:1px solid rgba(255,255,255,.08);
padding:50px 0;
}

.kicker{
font-size:12px;
letter-spacing:.28em;
text-transform:uppercase;
opacity:.7;
margin-bottom:14px;
}

/* RELEASE BOX */
.releaseBox{
display:flex;
gap:18px;
align-items:center;
border:1px solid rgba(138,46,255,.35);
background:rgba(138,46,255,.06);
border-radius:22px;
padding:18px;
position:relative;
overflow:hidden;
}

/* shine sweep */
.releaseBox:before{
content:"";
position:absolute;
top:0;
left:-60%;
width:50%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
transform:skewX(-20deg);
}
.releaseBox:hover:before{
animation:shine 1.2s linear;
}
@keyframes shine{
to{left:130%}
}

.cover{
width:110px;height:110px;
border-radius:16px;
overflow:hidden;
border:1px solid rgba(255,255,255,.1);
flex-shrink:0;
}
.cover img{
width:100%;
height:100%;
object-fit:cover;
display:block;
}

.releaseTitle{
margin:0;
letter-spacing:.1em;
text-transform:uppercase;
}

.releaseMeta{
margin-top:6px;
font-size:14px;
opacity:.7;
}

/* PLAY BUTTON */
.playBtn{
margin-top:14px;
border:1px solid var(--violet);
background:rgba(138,46,255,.18);
padding:12px 18px;
border-radius:999px;
letter-spacing:.2em;
font-size:12px;
cursor:pointer;
}
.playBtn:hover{background:rgba(138,46,255,.28)}

/* VISUALS */
.videoGrid{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
}
@media(max-width:800px){.videoGrid{grid-template-columns:1fr}}

.videoCard{
border:1px solid rgba(255,255,255,.1);
border-radius:20px;
overflow:hidden;
}
.videoCard iframe{
width:100%;
aspect-ratio:16/9;
border:0;
}

/* LYRIC */
.lyric{
text-align:center;
font-size:clamp(18px,2.5vw,26px);
margin-top:30px;
line-height:1.6;
color:#ddd;
}
.lyric em{
color:var(--violet);
text-shadow:0 0 18px rgba(138,46,255,.4);
}

/* FOLLOW BUTTON */
.followBtn{
display:block;
margin:40px auto 0;
width:max-content;
padding:16px 28px;
border-radius:999px;
background:var(--violet);
letter-spacing:.25em;
font-size:13px;
animation:pop 2s infinite;
}
@keyframes pop{
50%{transform:scale(1.08)}
}

/* EAT ME */
.eat{
display:block;
margin:70px auto 0;
font-size:20px;
letter-spacing:.3em;
text-decoration:none;
animation:eatFlash 1.4s infinite;
}
@keyframes eatFlash{
0%,100%{opacity:1;transform:scale(1)}
50%{opacity:.4;transform:scale(1.2)}
}

footer{
margin-top:40px;
padding-top:20px;
border-top:1px solid rgba(255,255,255,.08);
font-size:11px;
letter-spacing:.2em;
opacity:.6;
text-align:center;
}
</style>
</head>

<body>

<header>
<a href="listen.html">LISTEN</a>
<a href="#visuals">VISUALS</a>
<a href="shop.html">SHOP</a>
<a href="follow.html">FOLLOW</a>
</header>

<main class="wrap">

<section class="hero">
<div class="logo">CLAWBOI</div>
</section>

<section class="block">
<div class="kicker">Latest Release</div>

<div class="releaseBox">

<div class="cover">
<img src="images/latest-cover.jpg" alt="">
</div>

<div>
<h2 class="releaseTitle">Two Times</h2>
<div class="releaseMeta">emo trap / lonely flex</div>

<button class="playBtn" id="play">PLAY</button>
<audio id="audio" preload="auto">
<source src="audio/latest.mp3" type="audio/mpeg">
</audio>

</div>
</div>
</section>

<section id="visuals" class="block">
<div class="kicker">Visuals</div>

<div class="videoGrid">

<div class="videoCard">
<iframe src="https://www.youtube.com/embed/uVcRKlRVFgs" allowfullscreen></iframe>
</div>

<div class="videoCard">
<iframe src="https://www.youtube.com/embed/OJlGBxj3T0U" allowfullscreen></iframe>
</div>

</div>
</section>

<p class="lyric">
“I tried everything but <em>nothing’s fixing me</em>.”
</p>

<a href="follow.html" class="followBtn">FOLLOW</a>

<a href="dream.html" class="eat">EAT ME</a>

<footer>
© <span id="y"></span> CLAWBOI
</footer>

</main>

<script>
document.getElementById("y").textContent=new Date().getFullYear();

/* PLAY / STOP FIX FOR iPHONE */
const btn=document.getElementById("play");
const audio=document.getElementById("audio");

btn.onclick=()=>{
if(audio.paused){
audio.play();
btn.textContent="STOP";
}else{
audio.pause();
audio.currentTime=0;
btn.textContent="PLAY";
}
};
</script>

</body>
</html>
