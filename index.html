<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>CLAWBOI</title>

<style>
:root{
  --bg:#070707;
  --fg:#fff;
  --violet:#8a2eff;
  --max:1100px;
  --sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  --lyric: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:var(--sans);
  overflow-x:hidden;
  position:relative;
}

/* FULL PAGE VIOLET ATMOSPHERE */
body::before{
  content:"";
  position:fixed;
  inset:-20%;
  pointer-events:none;
  z-index:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(138,46,255,.22), transparent 60%),
    radial-gradient(circle at 80% 30%, rgba(138,46,255,.18), transparent 65%),
    radial-gradient(circle at 50% 90%, rgba(138,46,255,.16), transparent 70%);
  mix-blend-mode:screen;
  filter:blur(10px) saturate(1.2);
}

a{color:#fff;text-decoration:none}

/* NAV */
header{
  position:fixed;
  top:0;left:0;width:100%;
  display:flex;justify-content:center;gap:40px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  padding:16px;
  z-index:9;
}
header a{
  font-size:12px;
  letter-spacing:.25em;
  text-transform:uppercase;
  opacity:.85;
}
header a:hover{opacity:1}

/* WRAP */
.wrap{
  max-width:var(--max);
  margin:auto;
  padding:0 22px 100px;
  position:relative;
  z-index:1;
}

/* HERO */
.hero{
  min-height:88vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:80px;
  text-align:center;
  position:relative;
  width:100vw;
  margin-left:calc(50% - 50vw);
  margin-right:calc(50% - 50vw);
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(138,46,255,.08), transparent 60%);
  mix-blend-mode:screen;
}

.hero:after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 30% 30%,rgba(138,46,255,.14),transparent 65%),
    radial-gradient(circle at 70% 40%,rgba(138,46,255,.09),transparent 68%);
  animation:storm 7s ease-in-out infinite;
  mix-blend-mode:screen;
}
@keyframes storm{50%{opacity:.22}}

.logo{
  font-size:clamp(48px,10vw,92px);
  letter-spacing:.34em;
  text-transform:uppercase;
  cursor:pointer;
  text-shadow:
    0 0 14px rgba(138,46,255,.35),
    0 0 40px rgba(138,46,255,.18);
  animation:logoPulse 5.4s ease-in-out infinite;
  user-select:none;
}
@keyframes logoPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.01)}
}

.logo.flash{ animation:flash .35s linear; }
@keyframes flash{
  0%{filter:brightness(1)}
  30%{filter:brightness(2.2)}
  60%{filter:brightness(.7)}
  100%{filter:brightness(1)}
}

/* NEW: intensify glow on 2nd click */
.logo.heat{
  text-shadow:
    0 0 22px rgba(138,46,255,.55),
    0 0 72px rgba(138,46,255,.30),
    0 0 120px rgba(138,46,255,.18);
  filter:saturate(1.15);
}

/* BLOCK */
.block{padding:50px 0;}

.kicker{
  font-size:12px;
  letter-spacing:.28em;
  text-transform:uppercase;
  opacity:.7;
  margin-bottom:14px;
}

/* RELEASE BOX */
.releaseBox{
  display:flex;
  gap:18px;
  align-items:center;
  background:rgba(138,46,255,.06);
  border-radius:22px;
  padding:18px;
  position:relative;
  overflow:hidden;
  cursor:pointer;
}

.releaseBox:before{
  content:"";
  position:absolute;
  top:0;
  left:-60%;
  width:50%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  transform:skewX(-20deg);
}
.releaseBox:hover:before{ animation:shine 1.2s linear; }
@keyframes shine{to{left:130%}}

.cover{
  width:110px;height:110px;
  border-radius:16px;
  overflow:hidden;
  flex-shrink:0;
}
.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.releaseTitle{
  margin:0;
  letter-spacing:.1em;
  text-transform:uppercase;
}

.releaseMeta{
  margin-top:6px;
  font-size:14px;
  opacity:.7;
}

.hintRow{
  margin-top:12px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.pill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 14px;
  border-radius:999px;
  letter-spacing:.2em;
  font-size:11px;
  text-transform:uppercase;
  border:0;
  background:rgba(255,255,255,.03);
}
.pill.violet{ background: rgba(138,46,255,.10); }

.pill.rainbow{ animation:rainbow 4s linear infinite; }
@keyframes rainbow{
  0%{color:#ff2a2a}
  25%{color:#ffe600}
  50%{color:#00ff9c}
  75%{color:#4aa3ff}
  100%{color:#ff2aff}
}

/* VIDEOS */
.videoGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(max-width:800px){.videoGrid{grid-template-columns:1fr}}

.videoCard{border-radius:20px;overflow:hidden}
.videoCard iframe{width:100%;aspect-ratio:16/9;border:0}

.videoPager{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:16px;
}
.pageBtn{
  border:0;
  cursor:pointer;
  padding:12px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  color:#fff;
  letter-spacing:.22em;
  font-size:11px;
}

/* NEW: AS ABOVE / SO BELOW TREE PORTAL */
.treePortal{
  margin:16px auto 0;
  width:max-content;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  color:rgba(255,255,255,.9);
  opacity:.78;
  transition:opacity .2s, transform .2s, filter .2s;
}
.treePortal:hover{
  opacity:1;
  transform:translateY(-1px);
  filter:brightness(1.05);
}
.treeSvg{
  width:56px;
  height:56px;
  display:block;
  color:rgba(138,46,255,.95);
  text-shadow:0 0 18px rgba(138,46,255,.35);
  animation:treePulse 3.8s ease-in-out infinite;
}
@keyframes treePulse{
  0%,100%{transform:scale(1); opacity:.92}
  50%{transform:scale(1.05); opacity:1}
}
.treeHint{
  font-size:10px;
  letter-spacing:.34em;
  text-transform:uppercase;
  opacity:.6;
}

/* LYRIC — SMALLER */
.lyric{
  text-align:center;
  font-size:clamp(10px,1.2vw,14px);
  margin-top:6px;
  line-height:1.7;
  font-family:var(--sans);
  letter-spacing:.34em;
  text-transform:uppercase;
  transition:opacity 2.2s;
}
.lyric.fade{opacity:0}

.lyric em{
  color:var(--violet);
  text-shadow:0 0 18px rgba(138,46,255,.35);
  font-style:normal;
}

/* FOLLOW */
.followBtn{
  display:block;
  margin:40px auto 0;
  width:max-content;
  padding:16px 30px;
  border-radius:999px;
  background:#fff;
  color:#000;
  letter-spacing:.25em;
  font-size:13px;
  animation:pop 2s infinite;
}
@keyframes pop{50%{transform:scale(1.08)}}

/* EAT */
.eat{
  display:block;
  margin:70px auto 0;
  font-size:13px;
  letter-spacing:.3em;
  animation:eatBounce 2.6s ease-in-out infinite, rainbow 4s linear infinite;
}
@keyframes eatBounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

footer{
  margin-top:40px;
  padding-top:20px;
  font-size:11px;
  letter-spacing:.2em;
  opacity:.6;
  text-align:center;
}

</style>
</head>
<body>

<header>

<main class="wrap">

<section class="hero">
<div class="logo" id="logo">CLAWBOI</div>
</section>

<section class="block">

</div>
</div>

<div class="treePortal" id="treePortal" aria-label="Enter the Clawboi Universe" title="Enter the Universe">
  <svg class="treeSvg" viewBox="0 0 220 220" role="img" aria-hidden="true">
    <defs>
      <filter id="violetGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3.5" result="b"/>

          <feMergeNode in="b"/>

        </feMerge>
      </filter>

    <path d="M110 22

          fill="none" stroke="currentColor" stroke-width="2.2" opacity=".92" filter="url(#violetGlow)"/>

    <path d="M110 86
             C104 102,98 112,92 124
             C100 126,106 130,110 138

“I tried everything but <em>nothing’s fixing me</em>.”

<script>
document.getElementById("y").textContent=new Date().getFullYear();

/* spotlight */
document.addEventListener("pointermove",e=>{
document.documentElement.style.setProperty("--x",(e.clientX/window.innerWidth)*100+"%");
document.documentElement.style.setProperty("--y",(e.clientY/window.innerHeight)*100+"%");
});

/* logo: flash + 2nd-click glow boost + 3rd-click glitch sound + secret page */
const logo=document.getElementById("logo");

let logoClicks = 0;
let logoTimer;

/* glitch sound (no file needed) */
let aCtx;
function glitchBlip(){
  try{
    aCtx = aCtx || new (window.AudioContext || window.webkitAudioContext)();
    const t = aCtx.currentTime;

    const master = aCtx.createGain();
    master.gain.setValueAtTime(0.0001, t);
    master.gain.exponentialRampToValueAtTime(0.22, t + 0.01);
    master.gain.exponentialRampToValueAtTime(0.0001, t + 0.18);
    master.connect(aCtx.destination);

    // noisy burst
    const bufferSize = Math.floor(aCtx.sampleRate * 0.12);
    const buffer = aCtx.createBuffer(1, bufferSize, aCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for(let i=0;i<bufferSize;i++){
      const n = (Math.random()*2-1);
      data[i] = n * (1 - i/bufferSize);
    }
    const noise = aCtx.createBufferSource();
    noise.buffer = buffer;

    const hp = aCtx.createBiquadFilter();
    hp.type = "highpass";
    hp.frequency.setValueAtTime(900, t);

    const bp = aCtx.createBiquadFilter();
    bp.type = "bandpass";
    bp.frequency.setValueAtTime(1800, t);
    bp.Q.setValueAtTime(8, t);

    noise.connect(hp);
    hp.connect(bp);
    bp.connect(master);
    noise.start(t);

    // tiny digital chirp
    const osc = aCtx.createOscillator();
    osc.type = "square";
    const og = aCtx.createGain();
    og.gain.setValueAtTime(0.0001, t);
    og.gain.exponentialRampToValueAtTime(0.12, t + 0.01);
    og.gain.exponentialRampToValueAtTime(0.0001, t + 0.08);
    osc.frequency.setValueAtTime(980, t);
    osc.frequency.exponentialRampToValueAtTime(220, t + 0.08);
    osc.connect(og);
    og.connect(master);
    osc.start(t);
    osc.stop(t + 0.09);
  }catch(e){}
}

logo.onclick=()=>{
  // keep your existing flash
  logo.classList.add("flash");
  setTimeout(()=>logo.classList.remove("flash"),350);

  // count triple click
  logoClicks++;

  clearTimeout(logoTimer);
  logoTimer = setTimeout(()=>{
    logoClicks = 0;
    logo.classList.remove("heat");
  }, 700);

  // 2nd click: glow intensifies
  if(logoClicks === 2){
    logo.classList.add("heat");
  }

  // 3rd click: glitch sound + go to secret page
  if(logoClicks === 3){
    glitchBlip();
    window.location.href = "secret.html";
  }
};

/* audio */
const box=document.getElementById("releaseBox");
const audio=document.getElementById("audio");
const hint=document.getElementById("tapHint");

box.onclick=async e=>{
if(e.target.closest("a"))return;
if(audio.paused){
hint.textContent="PLAYING";
hint.classList.add("rainbow");
await audio.play().catch(()=>{});
}else{
audio.pause();
audio.currentTime=0;
hint.textContent="TAP TO PLAY";
hint.classList.remove("rainbow");
}
};

/* lyrics */
const lyrics=[
`I tried everything but <em>nothing’s fixing me</em>.`,
`I'm sad just right from <em>head to toe</em>.`,
`These people ain't tryna <em>know me</em>.`,
`Shadows grow deep and they <em>grow long</em>.`,
`I’m riding with only the <em>real ones</em>.`
];

let i=0;
const boxLy=document.getElementById("lyricBox");

setInterval(()=>{
boxLy.classList.add("fade");
setTimeout(()=>{
i=(i+1)%lyrics.length;
boxLy.innerHTML="“"+lyrics[i]+"”";
boxLy.classList.remove("fade");
},1700);
},8500);

/* videos */
const pages=[
["https://www.youtube.com/embed/uVcRKlRVFgs","https://www.youtube.com/embed/OJlGBxj3T0U"],
["https://www.youtube.com/embed/AYGTVx6F-QY","https://www.youtube.com/embed/kHzCjDuKYTQ"],
["https://www.youtube.com/embed/ljHghBupoIE","https://www.youtube.com/embed/u2UbYB2gQ78"],
["https://www.youtube.com/embed/52cAZvRj_Js","https://www.youtube.com/embed/ZXxUF1FeqDI"],
["https://www.youtube.com/embed/l5UzyZNnnqM","https://www.youtube.com/embed/p2sGZUEJcs4"]
];

let page=0;
const grid=document.getElementById("videoGrid");

function draw(){
grid.innerHTML=`
<div class="videoCard"><iframe src="${pages[page][0]}" allowfullscreen></iframe></div>
<div class="videoCard"><iframe src="${pages[page][1]}" allowfullscreen></iframe></div>
`;
}
draw();

nextVideos.onclick=()=>{page=(page+1)%pages.length;draw();}
prevVideos.onclick=()=>{page=(page-1+pages.length)%pages.length;draw();}

/* TREE PORTAL -> universe.html */
const treePortal = document.getElementById("treePortal");
if(treePortal){
  treePortal.onclick = ()=>{ window.location.href = "universe.html"; };
}
</script>
