<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>CLAWBOI</title>
<meta name="theme-color" content="#000000"/>

<style>
:root{
--bg:#000;
--fg:#fff;
--violet:#8a2eff;
--violet2:#b98cff;
--hair:rgba(255,255,255,.10);
--muted:rgba(255,255,255,.70);
--max:1100px;
--r:20px;
--sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
background:var(--bg);
color:var(--fg);
font-family:var(--sans);
overflow-x:hidden;
}

/* spotlight */
#spot{
position:fixed;inset:0;
pointer-events:none;
background:radial-gradient(circle at var(--sx,50%) var(--sy,22%),rgba(138,46,255,.14),transparent 46%);
mix-blend-mode:screen;
opacity:.65;
z-index:0;
}

/* ambient glow */
body:before{
content:"";
position:fixed;inset:0;
background:
radial-gradient(circle at 20% 10%,rgba(138,46,255,.10),transparent 35%),
radial-gradient(circle at 70% 30%,rgba(138,46,255,.08),transparent 38%),
radial-gradient(circle at 45% 85%,rgba(138,46,255,.06),transparent 45%);
mix-blend-mode:screen;
opacity:.9;
pointer-events:none;
}

/* NAV */
header{
position:fixed;
top:0;left:0;
width:100%;
z-index:1000;
display:flex;
justify-content:center;
gap:40px;
background:rgba(0,0,0,.55);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(255,255,255,.08);
padding:18px 28px;
}
header a{
font-size:12px;
letter-spacing:.28em;
text-transform:uppercase;
color:rgba(255,255,255,.85);
border-bottom:1px solid transparent;
transition:.2s;
}
header a:hover{
border-bottom-color:var(--violet);
transform:translateY(-1px);
}

.wrap{max-width:var(--max);margin:0 auto;padding:0 22px 90px;position:relative;z-index:1}

/* HERO */
.hero{
min-height:88vh;
display:flex;
align-items:center;
justify-content:center;
padding-top:92px;
text-align:center;
position:relative;
}

.logo{
font-weight:650;
letter-spacing:.34em;
font-size:clamp(44px,10vw,92px);
text-transform:uppercase;
color:#fff;
text-shadow:
0 0 14px rgba(138,46,255,.30),
0 0 32px rgba(138,46,255,.18);
animation:glow 3s ease-in-out infinite;
}
@keyframes glow{
0%,100%{filter:saturate(110%)}
50%{filter:saturate(150%)}
}

/* divider */
.divider{
height:1px;
background:linear-gradient(90deg,transparent,var(--violet),transparent);
margin:18px 0;
}

/* sections */
section.block{
border-top:1px solid rgba(255,255,255,.08);
padding:48px 0;
}
.kicker{
font-size:12px;
letter-spacing:.28em;
text-transform:uppercase;
color:rgba(255,255,255,.7);
margin-bottom:10px;
}

/* latest */
.releaseBox{
display:flex;
gap:18px;
align-items:center;
border:1px solid rgba(138,46,255,.35);
background:rgba(138,46,255,.06);
border-radius:22px;
padding:18px;
position:relative;
overflow:hidden;
}

/* crystal slide */
.releaseBox:after{
content:"";
position:absolute;
top:-60%;
left:-60%;
width:120%;
height:120%;
background:linear-gradient(120deg,transparent 45%,rgba(255,255,255,.25),transparent 55%);
transform:rotate(8deg);
opacity:0;
}
.releaseBox:hover:after{
opacity:1;
animation:shine 1.1s ease forwards;
}
@keyframes shine{
from{transform:translateX(-40%) rotate(8deg)}
to{transform:translateX(40%) rotate(8deg)}
}

.cover{
width:110px;height:110px;
border-radius:16px;
border:1px solid rgba(255,255,255,.12);
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
}
.cover img{width:100%;height:100%;object-fit:cover}

.releaseTitle{margin:0;font-size:18px;letter-spacing:.1em}
.releaseMeta{margin-top:6px;color:rgba(255,255,255,.7)}

.btn{
border:1px solid var(--violet);
background:rgba(138,46,255,.14);
padding:12px 16px;
border-radius:999px;
letter-spacing:.2em;
text-transform:uppercase;
font-size:12px;
cursor:pointer;
transition:.2s;
}
.btn:hover{transform:translateY(-1px);box-shadow:0 0 0 6px rgba(138,46,255,.1)}

.player{
margin-top:10px;
}

.videoGrid{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
}
@media(max-width:800px){.videoGrid{grid-template-columns:1fr}}

.videoCard{
border:1px solid rgba(255,255,255,.1);
border-radius:22px;
overflow:hidden;
}
.videoCard iframe{
width:100%;
aspect-ratio:16/9;
border:0;
}

/* lyric */
.lyric{
font-size:clamp(18px,2.2vw,22px);
text-align:center;
margin-top:10px;
}
.lyric em{
color:var(--violet);
text-shadow:0 0 18px rgba(138,46,255,.2);
}

/* footer */
footer{
padding-top:32px;
text-align:center;
color:rgba(255,255,255,.55);
font-size:11px;
letter-spacing:.18em;
text-transform:uppercase;
border-top:1px solid rgba(255,255,255,.08);
margin-top:30px;
}
</style>
</head>

<body>

<div id="spot"></div>

<header>
<a href="listen.html">LISTEN</a>
<a href="#visuals">VISUALS</a>
<a href="shop.html">SHOP</a>
<a href="follow.html">FOLLOW</a>
</header>

<main class="wrap">

<section class="hero">
<div class="logo">CLAWBOI</div>
</section>

<section class="block">
<p class="kicker">Latest Release</p>
<div class="divider"></div>

<div class="releaseBox">

<div class="cover">
<img src="images/latest-cover.jpeg">
</div>

<div>
<h2 class="releaseTitle">Two Times</h2>
<p class="releaseMeta">1.22.26 / emo trap / lonely flex</p>

<div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
<button class="btn" onclick="document.getElementById('track').play()">PLAY ▶</button>
<a class="btn" href="https://youtu.be/DEdhtI3LMS4?si=L8gA0uUbHFrX2_zN" target="_blank">YOUTUBE</a>
</div>

<div class="player">
<audio id="track" playsinline preload="metadata">
<source src="./audio/latest.mp3" type="audio/mpeg">
</audio>
</div>

</div>
</div>
</section>

<section id="visuals" class="block">
<p class="kicker">Visuals</p>
<div class="divider"></div>

<div class="videoGrid">

<div class="videoCard">
<iframe src="https://www.youtube.com/embed/uVcRKlRVFgs" allowfullscreen></iframe>
</div>

<div class="videoCard">
<iframe src="https://www.youtube.com/embed/OJlGBxj3T0U" allowfullscreen></iframe>
</div>

</div>
</section>

<section class="block">
<div class="lyric">“f*** it up, two times in my double cup <em>you think that I'm fine but I never was</em>.”</div>

<div style="text-align:center;margin-top:22px;">
<a class="btn" href="follow.html">FOLLOW FOR MORE</a>
</div>

<footer>
© <span id="y"></span> CLAWBOI
</footer>

</section>

</main>

<script>
document.getElementById('y').textContent=new Date().getFullYear();

/* spotlight follow */
(()=>{const s=document.getElementById("spot");addEventListener("pointermove",e=>{s.style.setProperty("--sx",(e.clientX/innerWidth)*100+"%");s.style.setProperty("--sy",(e.clientY/innerHeight)*100+"%")})})();
</script>

</body>
</html>
