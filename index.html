<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>CLAWBOI</title>

<style>
:root{
  --bg:#070707;
  --fg:#fff;
  --violet:#8a2eff;
  --max:1100px;
  --sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  --lyric: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; /* same vibe as EAT ME */
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:var(--sans);
  overflow-x:hidden;
}

a{color:#fff;text-decoration:none}

/* NAV */
header{
  position:fixed;
  top:0;left:0;width:100%;
  display:flex;justify-content:center;gap:40px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:16px;
  z-index:9;
}
header a{
  font-size:12px;
  letter-spacing:.25em;
  text-transform:uppercase;
  opacity:.85;
  color:#fff;
}
header a:hover{opacity:1}

/* WRAP */
.wrap{
  max-width:var(--max);
  margin:auto;
  padding:0 22px 100px;
  position:relative;
  z-index:1;
}

/* HERO */
.hero{
  min-height:88vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:80px;
  text-align:center;
  position:relative;
  
  /* NEW — makes violet background full screen width */
  width:100vw;
  margin-left:calc(50% - 50vw);
  margin-right:calc(50% - 50vw);
}

/* softer spotlight */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(138,46,255,.08), transparent 60%);
  mix-blend-mode:screen;
}

/* glow clouds */
.hero:after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 30% 30%,rgba(138,46,255,.14),transparent 65%),
    radial-gradient(circle at 70% 40%,rgba(138,46,255,.09),transparent 68%);
  animation:storm 7s ease-in-out infinite;
  mix-blend-mode:screen;
}
@keyframes storm{50%{opacity:.22}}

/* LOGO */
.logo{
  font-size:clamp(48px,10vw,92px);
  letter-spacing:.34em;
  text-transform:uppercase;
  cursor:pointer;
  text-shadow:
    0 0 14px rgba(138,46,255,.35),
    0 0 40px rgba(138,46,255,.18);
  animation:logoPulse 5.4s ease-in-out infinite;
  user-select:none;
}
@keyframes logoPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.01)}
}

/* lightning flash */
.logo.flash{ animation:flash .35s linear; }
@keyframes flash{
  0%{filter:brightness(1)}
  30%{filter:brightness(2.2)}
  60%{filter:brightness(.7)}
  100%{filter:brightness(1)}
}

/* BLOCK */
.block{
  border-top:1px solid rgba(255,255,255,.08);
  padding:50px 0;
}

.kicker{
  font-size:12px;
  letter-spacing:.28em;
  text-transform:uppercase;
  opacity:.7;
  margin-bottom:14px;
}

/* RELEASE BOX */
.releaseBox{
  display:flex;
  gap:18px;
  align-items:center;
  border:1px solid rgba(138,46,255,.35);
  background:rgba(138,46,255,.06);
  border-radius:22px;
  padding:18px;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  -webkit-tap-highlight-color: transparent;
}

/* shine */
.releaseBox:before{
  content:"";
  position:absolute;
  top:0;
  left:-60%;
  width:50%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  transform:skewX(-20deg);
}
.releaseBox:hover:before{ animation:shine 1.2s linear; }
@keyframes shine{to{left:130%}}

.cover{
  width:110px;height:110px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.1);
  flex-shrink:0;
}
.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.releaseTitle{
  margin:0;
  letter-spacing:.1em;
  text-transform:uppercase;
}

.releaseMeta{
  margin-top:6px;
  font-size:14px;
  opacity:.7;
}

/* small status hint */
.hintRow{
  margin-top:12px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

.pill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 14px;
  border-radius:999px;
  letter-spacing:.2em;
  font-size:11px;
  text-transform:uppercase;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.03);
  color:rgba(255,255,255,.92);
}
.pill.violet{
  border-color: rgba(138,46,255,.45);
  background: rgba(138,46,255,.10);
}

.pill.rainbow{ animation:rainbow 4s linear infinite; }
@keyframes rainbow{
  0%{color:#ff2a2a;border-color:#ff2a2a}
  25%{color:#ffe600;border-color:#ffe600}
  50%{color:#00ff9c;border-color:#00ff9c}
  75%{color:#4aa3ff;border-color:#4aa3ff}
  100%{color:#ff2aff;border-color:#ff2aff}
}

/* VISUALS */
.videoGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(max-width:800px){.videoGrid{grid-template-columns:1fr}}

.videoCard{
  border:1px solid rgba(255,255,255,.1);
  border-radius:20px;
  overflow:hidden;
}
.videoCard iframe{
  width:100%;
  aspect-ratio:16/9;
  border:0;
}

/* LYRIC ROTATOR */
.lyric{
  text-align:center;
  font-size:clamp(14px,1.9vw,20px);
  margin-top:30px;
  line-height:1.7;
  font-family:var(--lyric);
  letter-spacing:.02em;
  opacity:1;
  transition:opacity 2.2s;
}
.lyric.fade{opacity:0}

.lyric em{
  color:var(--violet);
  text-shadow:0 0 18px rgba(138,46,255,.35);
}

/* FOLLOW */
.followBtn{
  display:block;
  margin:40px auto 0;
  width:max-content;
  padding:16px 30px;
  border-radius:999px;
  background:#fff;
  color:#000;
  letter-spacing:.25em;
  font-size:13px;
  animation:pop 2s infinite;
}
@keyframes pop{50%{transform:scale(1.08)}}

/* EAT */
.eat{
  display:block;
  margin:70px auto 0;
  font-size:15px;
  letter-spacing:.3em;
  animation:rainbow 4s linear infinite;
}

footer{
  margin-top:40px;
  padding-top:20px;
  border-top:1px solid rgba(255,255,255,.08);
  font-size:11px;
  letter-spacing:.2em;
  opacity:.6;
  text-align:center;
}

@media (prefers-reduced-motion: reduce){
  .logo, .followBtn, .eat, .pill.rainbow, .hero:after{ animation:none !important; }
}
</style>
</head>

<body>

<header>
  <a href="listen.html">LISTEN</a>
  <a href="#visuals">VISUALS</a>
  <a href="shop.html">SHOP</a>
  <a href="follow.html">FOLLOW</a>
</header>

<main class="wrap">

<section class="hero">
  <div class="logo" id="logo">CLAWBOI</div>
</section>

<section class="block">
  <div class="kicker">Latest Release</div>

  <!-- Entire box is the player -->
  <div class="releaseBox" id="releaseBox" role="button" aria-label="Play or pause latest release">

    <div class="cover">
      <img src="images/latest-cover.jpg" alt="Latest cover">
    </div>

    <div>
      <h2 class="releaseTitle">Two Times</h2>
      <div class="releaseMeta">emo trap / lonely flex</div>

      <div class="hintRow">
        <span class="pill violet" id="tapHint">TAP TO PLAY</span>
        <a class="pill" href="https://youtu.be/DEdhtI3LMS4" target="_blank" rel="noopener">YOUTUBE</a>
      </div>

      <!-- Hidden native audio (no controls shown) -->
      <audio id="audio" playsinline preload="metadata">
        <source src="audio/latest.mp3?v=1" type="audio/mpeg">
      </audio>
    </div>

  </div>
</section>

<section id="visuals" class="block">
  <div class="kicker">Visuals</div>

  <div class="videoGrid">
    <div class="videoCard">
      <iframe src="https://www.youtube.com/embed/uVcRKlRVFgs" allowfullscreen></iframe>
    </div>
    <div class="videoCard">
      <iframe src="https://www.youtube.com/embed/OJlGBxj3T0U" allowfullscreen></iframe>
    </div>
  </div>
</section>

<p class="lyric" id="lyricBox">
  “I tried everything but <em>nothing’s fixing me</em>.”
</p>

<a href="follow.html" class="followBtn">FOLLOW</a>
<a href="dream.html" class="eat">EAT ME</a>

<footer>
  © <span id="y"></span> CLAWBOI
</footer>

</main>

<script>
document.getElementById("y").textContent=new Date().getFullYear();

/* spotlight */
document.addEventListener("pointermove",e=>{
  document.documentElement.style.setProperty("--x",(e.clientX/window.innerWidth)*100+"%");
  document.documentElement.style.setProperty("--y",(e.clientY/window.innerHeight)*100+"%");
});

/* logo lightning */
const logo=document.getElementById("logo");
logo.addEventListener("click",()=>{
  logo.classList.add("flash");
  setTimeout(()=>logo.classList.remove("flash"),350);
});

/* iPhone-friendly: tap the release box to play/pause */
const box=document.getElementById("releaseBox");
const audio=document.getElementById("audio");
const tapHint=document.getElementById("tapHint");

const setHint = (state) => {
  if(!tapHint) return;
  if(state === "playing"){
    tapHint.textContent = "PLAYING";
    tapHint.classList.add("rainbow");
  }else if(state === "paused"){
    tapHint.textContent = "TAP TO PLAY";
    tapHint.classList.remove("rainbow");
  }else if(state === "loading"){
    tapHint.textContent = "LOADING";
    tapHint.classList.remove("rainbow");
  }
};

audio.addEventListener("play", ()=> setHint("playing"));
audio.addEventListener("pause", ()=> setHint("paused"));
audio.addEventListener("waiting", ()=> setHint("loading"));
audio.addEventListener("canplay", ()=> { if(!audio.paused) setHint("playing"); });

box.addEventListener("click", async (e)=>{
  // Don’t hijack clicks on the YouTube link
  const a = e.target.closest("a");
  if(a) return;

  try{
    if(audio.paused){
      setHint("loading");
      await audio.play();  // user gesture = click on box
    }else{
      audio.pause();
      audio.currentTime = 0;
    }
  }catch(err){
    // If this triggers, it's almost always path/caching/MIME.
    setHint("paused");
    alert("Audio didn’t start. Double-check: /audio/latest.mp3 is under 10–15MB and GitHub Pages is serving it (try hard refresh).");
  }
});

/* LYRIC ROTATOR (longer fade) */
const lyrics=[
  `I tried everything but <em>nothing’s fixing me</em>.`,
  `I'm sad just right from <em>head to toe</em>.`,
  `These people ain't tryna <em>know me</em>.`,
  `Shadows grow deep and they <em>grow long</em>.`,
  `I’m riding with only the <em>real ones</em>.`
];

let i=0;
const lyricBox=document.getElementById("lyricBox");

setInterval(()=>{
  lyricBox.classList.add("fade");
  setTimeout(()=>{
    i=(i+1)%lyrics.length;
    lyricBox.innerHTML="“"+lyrics[i]+"”";
    lyricBox.classList.remove("fade");
  },1700);
},8500);
</script>

</body>
</html>
