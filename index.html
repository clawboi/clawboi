<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CLAWBOI</title>

<style>
:root{
--bg:#000;
--fg:#fff;
--vio:#8A2EFF;
--max:1100px;
--sans: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}
body{
margin:0;
background:#000;
color:#fff;
font-family:var(--sans);
-webkit-font-smoothing:antialiased;
}

.wrap{
max-width:var(--max);
margin:0 auto;
padding:0 22px 80px;
}

/* NAV */
header{
border-bottom:1px solid rgba(255,255,255,.08);
}
.nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:16px 0;
}
.logo{
letter-spacing:.35em;
font-size:12px;
text-transform:uppercase;
}
.links{
display:flex;
gap:18px;
}
.links a{
font-size:11px;
letter-spacing:.3em;
text-transform:uppercase;
color:rgba(255,255,255,.75);
border-bottom:1px solid transparent;
padding-bottom:6px;
}
.links a:hover{
color:#fff;
border-bottom-color:var(--vio);
}

/* HERO */
.hero{
text-align:center;
padding:90px 0 60px;
}

.title{
font-size:clamp(56px,10vw,120px);
letter-spacing:.12em;
margin:0;
font-weight:900;
text-transform:uppercase;
animation: glow 3.5s ease-in-out infinite alternate;
}

@keyframes glow{
0%{text-shadow:0 0 10px rgba(138,46,255,.25)}
100%{text-shadow:0 0 32px rgba(138,46,255,.7)}
}

.tag{
margin-top:20px;
font-size:15px;
letter-spacing:.25em;
color:rgba(255,255,255,.7);
}

/* RELEASE */
.section{
padding:70px 0;
border-top:1px solid rgba(255,255,255,.08);
text-align:center;
}

.h2{
font-size:12px;
letter-spacing:.35em;
text-transform:uppercase;
color:rgba(255,255,255,.8);
margin-bottom:28px;
}

.release{
max-width:420px;
margin:auto;
}

.cover{
width:100%;
border-radius:20px;
border:1px solid rgba(255,255,255,.12);
display:block;
}

.songtitle{
margin-top:16px;
font-size:18px;
letter-spacing:.22em;
text-transform:uppercase;
}

.lyric{
margin-top:10px;
font-size:15px;
color:rgba(255,255,255,.75);
}

/* BUTTON */
.btn{
display:inline-block;
margin-top:28px;
border:1px solid rgba(138,46,255,.8);
padding:16px 22px;
border-radius:18px;
letter-spacing:.3em;
font-size:11px;
text-transform:uppercase;
background:rgba(138,46,255,.1);
transition:.18s;
}
.btn:hover{
transform:translateY(-2px);
background:rgba(138,46,255,.18);
border-color:rgba(138,46,255,1);
}

/* FOOTER */
footer{
margin-top:80px;
padding-top:20px;
border-top:1px solid rgba(255,255,255,.08);
text-align:center;
font-size:11px;
letter-spacing:.3em;
color:rgba(255,255,255,.5);
}
</style>
</head>

<body>
<div class="wrap">

<header>
<div class="nav">
<div class="logo">CLAWBOI</div>
<div class="links">
<a href="listen.html">Listen</a>
<a href="shop.html">Shop</a>
<a href="follow.html">Follow</a>
</div>
</div>
</header>

<section class="hero">
<h1 class="title">CLAWBOI</h1>
<div class="tag">crawling back to innocence</div>
</section>

<section class="section">

<div class="h2">Latest Release</div>

<div class="release">

<img src="images/cover.jpg" class="cover" alt="cover art">

<div class="songtitle">Song Name</div>

<div class="lyric">
“I tried everything but nothings fixing me”
</div>

<a href="listen.html" class="btn">Listen</a>

</div>
</section>

  <section class="section">

<div class="h2">Visuals</div>

<div style="
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:18px;
max-width:900px;
margin:0 auto;
">

<a href="https://youtube.com" target="_blank">
<img src="images/visual1.jpg" style="width:100%;border-radius:18px;border:1px solid rgba(255,255,255,.12);">
</a>

<a href="https://youtube.com" target="_blank">
<img src="images/visual2.jpg" style="width:100%;border-radius:18px;border:1px solid rgba(255,255,255,.12);">
</a>

<a href="https://youtube.com" target="_blank">
<img src="images/visual3.jpg" style="width:100%;border-radius:18px;border:1px solid rgba(255,255,255,.12);">
</a>

</div>

</section>

<footer>
© <span id="y"></span> CLAWBOI
</footer>

</div>

<script>
document.getElementById("y").textContent=new Date().getFullYear();
</script>

</body>
</html>
