<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>CLAWBOI</title>

<style>
:root{
  --bg:#070707;
  --fg:#fff;
  --violet:#8a2eff;
  --max:1100px;
  --sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  --lyric: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:var(--sans);
  overflow-x:hidden;
  position:relative;
  isolation:isolate; /* keeps the glow layers from blending over UI/text */
}

/* FULL PAGE VIOLET ATMOSPHERE */
body::before{
  content:"";
  position:fixed;
  inset:-20%;
  pointer-events:none;
  z-index:-2;
  background:
    radial-gradient(circle at 20% 20%, rgba(138,46,255,.22), transparent 60%),
    radial-gradient(circle at 80% 30%, rgba(138,46,255,.18), transparent 65%),
    radial-gradient(circle at 50% 90%, rgba(138,46,255,.16), transparent 70%);
  mix-blend-mode:screen;
  filter:blur(10px) saturate(1.2);
  animation:violetBreath 18s ease-in-out infinite;
}

@keyframes violetBreath{
  0%,100%{
    opacity:1;
    filter:blur(10px) saturate(1.2) brightness(1);
  }
  40%{
    opacity:.35;
    filter:blur(14px) saturate(1.4) brightness(.45);
  }
  60%{
    opacity:.35;
    filter:blur(14px) saturate(1.4) brightness(.45);
  }
}

/* NEW: subtle texture + vignette so it feels less empty (no layout changes) */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-2; /* behind everything */
  background:
    radial-gradient(1200px 900px at 50% 45%, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 70%, rgba(0,0,0,.60) 100%),
    repeating-radial-gradient(circle at 18% 24%,
      rgba(255,255,255,.035) 0 1px,
      transparent 1px 6px),
    repeating-radial-gradient(circle at 78% 62%,
      rgba(138,46,255,.030) 0 1px,
      transparent 1px 7px),
    repeating-linear-gradient(0deg,
      rgba(255,255,255,.020) 0 1px,
      transparent 1px 4px);
  mix-blend-mode:overlay;
  opacity:.55;
}

a{color:#fff;text-decoration:none}

/* =========================
   NEW: SUBTLE STAR/GALAXY FX
   (no layout changes)
   ========================= */
#spaceFX{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0; /* behind .wrap (z=1) and behind header (z=9) */
  overflow:hidden;
}

/* tiny floating stars (soft twinkle) */
.star{
  position:absolute;
  width:2px;
  height:2px;
  border-radius:999px;
  background:rgba(255,255,255,.9);
  box-shadow:
    0 0 8px rgba(255,255,255,.22),
    0 0 18px rgba(138,46,255,.10);
  opacity:.55;
  animation:
    drift var(--dur,18s) linear infinite,
    twinkle var(--tw,4.5s) ease-in-out infinite;
  transform:translate3d(0,0,0);
  will-change: transform, opacity;
}

.star.s2{ width:1px; height:1px; opacity:.45; filter:blur(.2px); }
.star.s3{ width:3px; height:3px; opacity:.35; filter:blur(.15px); }

@keyframes twinkle{
  0%,100%{ opacity: calc(var(--o, .55)); }
  50%{ opacity: calc(var(--o, .55) * .45); }
}

@keyframes drift{
  0%{
    transform:translate3d(0,0,0);
  }
  100%{
    transform:translate3d(var(--dx, 20px), var(--dy, -30px), 0);
  }
}

/* subtle galaxy haze layers (very low opacity) */
.galaxy{
  position:absolute;
  inset:-20%;
  background:
    radial-gradient(600px 420px at 30% 40%, rgba(138,46,255,.08), transparent 65%),
    radial-gradient(520px 360px at 72% 58%, rgba(0,255,213,.05), transparent 70%),
    radial-gradient(780px 520px at 52% 82%, rgba(138,46,255,.06), transparent 68%);
  filter: blur(18px) saturate(1.15);
  opacity:.28;
  mix-blend-mode:screen;
  animation: galaxyFloat 22s ease-in-out infinite;
}

@keyframes galaxyFloat{
  0%,100%{ transform:translate3d(0,0,0) scale(1); opacity:.26; }
  50%{ transform:translate3d(-18px, 12px, 0) scale(1.02); opacity:.18; }
}

/* shooting stars */
.shoot{
  position:absolute;
  width:160px;
  height:2px;
  border-radius:999px;
  background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.85), rgba(138,46,255,.22), rgba(255,255,255,0));
  opacity:0;
  filter: blur(.2px);
  transform:rotate(var(--ang, -20deg)) translate3d(0,0,0);
  transform-origin:left center;
  animation: shoot var(--sdur, 3.8s) ease-in-out infinite;
  will-change: transform, opacity;
}

@keyframes shoot{
  0%{ opacity:0; transform:rotate(var(--ang, -20deg)) translate3d(-40px, -40px, 0); }
  8%{ opacity:.55; }
  28%{ opacity:.18; }
  40%{ opacity:0; transform:rotate(var(--ang, -20deg)) translate3d(520px, 240px, 0); }
  100%{ opacity:0; }
}

/* keep it extra subtle on small devices */
@media (max-width:800px){
  .galaxy{ opacity:.22; }
  .shoot{ opacity:.0; } /* still runs but invisible, reduces visual noise */
}
/* ========================= */




/* NAV */
header{
  position:fixed;
  top:0;left:0;width:100%;
  display:flex;justify-content:center;gap:40px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  padding:16px;
  z-index:9;
}
header a{
  font-size:12px;
  letter-spacing:.25em;
  text-transform:uppercase;
  opacity:.85;
}
header a:hover{opacity:1}

/* WRAP */
.wrap{
  max-width:var(--max);
  margin:auto;
  padding:0 22px 100px;
  position:relative;
  z-index:1;
}

/* HERO */
.hero{
  min-height:88vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:80px;
  text-align:center;
  position:relative;
  width:100vw;
  margin-left:calc(50% - 50vw);
  margin-right:calc(50% - 50vw);
}

/* FULL PAGE moving spotlight, but kept BEHIND content */
.hero::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1; /* behind content so it won’t wash over labels */
  background:radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(138,46,255,.08), transparent 60%);
  mix-blend-mode:screen;
}

/* FULL PAGE storm layer, also BEHIND content */
.hero:after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1; /* behind content so it won’t wash over labels */
  background:
    radial-gradient(circle at 30% 30%,rgba(138,46,255,.14),transparent 65%),
    radial-gradient(circle at 70% 40%,rgba(138,46,255,.09),transparent 68%);
  animation:storm 7s ease-in-out infinite;
  mix-blend-mode:screen;
}
@keyframes storm{50%{opacity:.22}}

.logo{
  font-size:clamp(48px,10vw,92px);
  letter-spacing:.34em;
  text-transform:uppercase;
  cursor:pointer;
  text-shadow:
    0 0 14px rgba(138,46,255,.35),
    0 0 40px rgba(138,46,255,.18);
  animation:logoPulse 5.4s ease-in-out infinite;
  user-select:none;
}
@keyframes logoPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.01)}
}

.logo.flash{ animation:flash .35s linear; }
@keyframes flash{
  0%{filter:brightness(1)}
  30%{filter:brightness(2.2)}
  60%{filter:brightness(.7)}
  100%{filter:brightness(1)}
}

/* intensify glow (used on FIRST click now) */
.logo.heat{
  text-shadow:
    0 0 28px rgba(138,46,255,.70),
    0 0 90px rgba(138,46,255,.38),
    0 0 150px rgba(138,46,255,.22);
  filter:saturate(1.22) contrast(1.02);
}

/* BLOCK */
.block{padding:50px 0;}

.kicker{
  font-size:12px;
  letter-spacing:.28em;
  text-transform:uppercase;
  opacity:.7;
  margin-bottom:14px;
}

/* RELEASE BOX */
.releaseBox{
  display:flex;
  gap:18px;
  align-items:center;
  background:rgba(138,46,255,.06);
  border-radius:22px;
  padding:18px;
  position:relative;
  overflow:hidden;
  cursor:pointer;
}

.releaseBox:before{
  content:"";
  position:absolute;
  top:0;
  left:-60%;
  width:50%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  transform:skewX(-20deg);
}
.releaseBox:hover:before{ animation:shine 1.2s linear; }
@keyframes shine{to{left:130%}}

.cover{
  width:110px;height:110px;
  border-radius:16px;
  overflow:hidden;
  flex-shrink:0;
}
.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.releaseTitle{
  margin:0;
  letter-spacing:.1em;
  text-transform:uppercase;
}

.releaseMeta{
  margin-top:6px;
  font-size:14px;
  opacity:.7;
}

.hintRow{
  margin-top:12px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.pill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 14px;
  border-radius:999px;
  letter-spacing:.2em;
  font-size:11px;
  text-transform:uppercase;
  border:0;
  background:rgba(255,255,255,.03);
}
.pill.violet{ background: rgba(138,46,255,.10); }

.pill.rainbow{ animation:rainbow 4s linear infinite; }
@keyframes rainbow{
  0%{color:#ff2a2a}
  25%{color:#ffe600}
  50%{color:#00ff9c}
  75%{color:#4aa3ff}
  100%{color:#ff2aff}
}

/* VIDEOS */
.videoGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(max-width:800px){.videoGrid{grid-template-columns:1fr}}

.videoCard{border-radius:20px;overflow:hidden}
.videoCard iframe{width:100%;aspect-ratio:16/9;border:0}

.videoPager{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:16px;
}
.pageBtn{
  border:0;
  cursor:pointer;
  padding:12px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  color:#fff;
  letter-spacing:.22em;
  font-size:11px;
}

/* NEW: AS ABOVE / SO BELOW TREE PORTAL */
.treePortal{
  margin:16px auto 0;
  width:max-content;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  color:rgba(255,255,255,.9);
  opacity:.78;
  transition:opacity .2s, transform .2s, filter .2s;
}
.treePortal:hover{
  opacity:1;
  transform:translateY(-1px);
  filter:brightness(1.05);
}
.treeSvg{
  width:56px;
  height:56px;
  display:block;
  color:rgba(138,46,255,.95);
  text-shadow:0 0 18px rgba(138,46,255,.35);
  animation:treePulse 3.8s ease-in-out infinite;
}
@keyframes treePulse{
  0%,100%{transform:scale(1); opacity:.92}
  50%{transform:scale(1.05); opacity:1}
}
.treeHint{
  font-size:10px;
  letter-spacing:.34em;
  text-transform:uppercase;
  opacity:.6;
}

/* LYRIC — SMALLER */
.lyric{
  text-align:center;
  font-size:clamp(10px,1.2vw,14px);
  margin-top:6px;
  line-height:1.7;
  font-family:var(--sans);
  letter-spacing:.34em;
  text-transform:uppercase;
  transition:opacity 2.2s;
}
.lyric.fade{opacity:0}

.lyric em{
  color:var(--violet);
  text-shadow:0 0 18px rgba(138,46,255,.35);
  font-style:normal;
}

/* FOLLOW */
.followBtn{
  display:block;
  margin:40px auto 0;
  width:max-content;
  padding:16px 30px;
  border-radius:999px;
  background:#fff;
  color:#000;
  letter-spacing:.25em;
  font-size:13px;
  animation:pop 2s infinite;
}
@keyframes pop{50%{transform:scale(1.08)}}

/* EAT */
.eat{
  display:block;
  margin:70px auto 0;
  font-size:13px;
  letter-spacing:.3em;
  animation:eatBounce 2.6s ease-in-out infinite, rainbow 4s linear infinite;
}
@keyframes eatBounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

footer{
  margin-top:40px;
  padding-top:20px;
  font-size:11px;
  letter-spacing:.2em;
  opacity:.6;
  text-align:center;
}

</style>
</head>

    <path d="M110 22

             C104 102,98 112,92 124

<script>
document.getElementById("y").textContent=new Date().getFullYear();

/* NEW: subtle stars + occasional shooting stars (no layout change) */
(function(){
  const fx = document.getElementById("spaceFX");
  if(!fx) return;

  // Create floating stars
  const STAR_COUNT = 70; // subtle, not crowded
  for(let i=0;i<STAR_COUNT;i++){
    const s = document.createElement("div");
    const r = Math.random();
    s.className = "star" + (r<0.22 ? " s2" : (r>0.92 ? " s3" : ""));
    const x = Math.random()*100;
    const y = Math.random()*100;
    const dur = 14 + Math.random()*22;
    const tw  = 3.2 + Math.random()*5.8;
    const dx  = (-18 + Math.random()*36) + "px";
    const dy  = (-28 + Math.random()*56) + "px";
    const o   = (0.28 + Math.random()*0.48).toFixed(2);

    s.style.left = x+"%";
    s.style.top  = y+"%";
    s.style.setProperty("--dur", dur+"s");
    s.style.setProperty("--tw",  tw+"s");
    s.style.setProperty("--dx", dx);
    s.style.setProperty("--dy", dy);
    s.style.setProperty("--o", o);

    // random delay so they don't sync
    s.style.animationDelay = (-Math.random()*dur)+"s, "+(-Math.random()*tw)+"s";
    fx.appendChild(s);
  }

  // Shooting stars (few, staggered)
  const SHOOTERS = 5;
  for(let i=0;i<SHOOTERS;i++){
    const sh = document.createElement("div");
    sh.className = "shoot";
    const startX = 10 + Math.random()*80;  // %
    const startY = 5  + Math.random()*45;  // %
    const ang = (-10 - Math.random()*25).toFixed(1) + "deg";
    const sdur = (3.2 + Math.random()*2.2).toFixed(2) + "s";

    sh.style.left = startX+"%";
    sh.style.top  = startY+"%";
    sh.style.setProperty("--ang", ang);
    sh.style.setProperty("--sdur", sdur);

    // long gaps between passes by using big delays
    const delay = (2 + Math.random()*10 + i*4).toFixed(2) + "s";
    sh.style.animationDelay = delay;
    fx.appendChild(sh);
  }

  // Respect reduced motion
  const mq = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)");
  if(mq && mq.matches){
    fx.style.display = "none";
  }
})();

/* spotlight */
document.addEventListener("pointermove",e=>{
document.documentElement.style.setProperty("--x",(e.clientX/window.innerWidth)*100+"%");
document.documentElement.style.setProperty("--y",(e.clientY/window.innerHeight)*100+"%");
});

/* logo: flash + TWO-click behavior:
   click 1 -> extra violet glow (heat)
   click 2 -> glitch sound + secret page
*/
const logo=document.getElementById("logo");

let logoClicks = 0;
let logoTimer;

/* glitch sound (no file needed) */
let aCtx;
function glitchBlip(){
  try{
    aCtx = aCtx || new (window.AudioContext || window.webkitAudioContext)();
    const t = aCtx.currentTime;

    const master = aCtx.createGain();
    master.gain.setValueAtTime(0.0001, t);
    master.gain.exponentialRampToValueAtTime(0.22, t + 0.01);
    master.gain.exponentialRampToValueAtTime(0.0001, t + 0.18);
    master.connect(aCtx.destination);

    const bufferSize = Math.floor(aCtx.sampleRate * 0.12);
    const buffer = aCtx.createBuffer(1, bufferSize, aCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for(let i=0;i<bufferSize;i++){
      const n = (Math.random()*2-1);
      data[i] = n * (1 - i/bufferSize);
    }
    const noise = aCtx.createBufferSource();
    noise.buffer = buffer;

    const hp = aCtx.createBiquadFilter();
    hp.type = "highpass";
    hp.frequency.setValueAtTime(900, t);

    const bp = aCtx.createBiquadFilter();
    bp.type = "bandpass";
    bp.frequency.setValueAtTime(1800, t);
    bp.Q.setValueAtTime(8, t);

    noise.connect(hp);
    hp.connect(bp);
    bp.connect(master);
    noise.start(t);

    const osc = aCtx.createOscillator();
    osc.type = "square";
    const og = aCtx.createGain();
    og.gain.setValueAtTime(0.0001, t);
    og.gain.exponentialRampToValueAtTime(0.12, t + 0.01);
    og.gain.exponentialRampToValueAtTime(0.0001, t + 0.08);
    osc.frequency.setValueAtTime(980, t);
    osc.frequency.exponentialRampToValueAtTime(220, t + 0.08);
    osc.connect(og);
    og.connect(master);
    osc.start(t);
    osc.stop(t + 0.09);
  }catch(e){}
}

logo.onclick=()=>{
  logo.classList.add("flash");
  setTimeout(()=>logo.classList.remove("flash"),350);

  logoClicks++;

  clearTimeout(logoTimer);
  logoTimer = setTimeout(()=>{
    logoClicks = 0;
    logo.classList.remove("heat");
  }, 700);

  // 1st click: glow intensifies (stays briefly)
  if(logoClicks === 1){
    logo.classList.add("heat");
  }

  // 2nd click: glitch + secret page
  if(logoClicks === 2){
    glitchBlip();
    window.location.href = "secret.html";
  }
};

/* audio */
const box=document.getElementById("releaseBox");
const audio=document.getElementById("audio");
const hint=document.getElementById("tapHint");

box.onclick=async e=>{
if(e.target.closest("a"))return;
if(audio.paused){
hint.textContent="PLAYING";
hint.classList.add("rainbow");
await audio.play().catch(()=>{});
}else{
audio.pause();
audio.currentTime=0;
hint.textContent="TAP TO PLAY";
hint.classList.remove("rainbow");
}
};

/* lyrics */
const lyrics=[
`I tried everything but <em>nothing’s fixing me</em>.`,
`I'm sad just right from <em>head to toe</em>.`,
`These people ain't tryna <em>know me</em>.`,
`Shadows grow deep and they <em>grow long</em>.`,
`I’m riding with only the <em>real ones</em>.`
];

let i=0;
const boxLy=document.getElementById("lyricBox");

setInterval(()=>{
boxLy.classList.add("fade");
setTimeout(()=>{
i=(i+1)%lyrics.length;
boxLy.innerHTML="“"+lyrics[i]+"”";
boxLy.classList.remove("fade");
},1700);
},8500);

/* videos */
const pages=[
["https://www.youtube.com/embed/uVcRKlRVFgs","https://www.youtube.com/embed/OJlGBxj3T0U"],
["https://www.youtube.com/embed/AYGTVx6F-QY","https://www.youtube.com/embed/kHzCjDuKYTQ"],
["https://www.youtube.com/embed/ljHghBupoIE","https://www.youtube.com/embed/u2UbYB2gQ78"],
["https://www.youtube.com/embed/52cAZvRj_Js","https://www.youtube.com/embed/ZXxUF1FeqDI"],
["https://www.youtube.com/embed/l5UzyZNnnqM","https://www.youtube.com/embed/p2sGZUEJcs4"]
];

let page=0;
const grid=document.getElementById("videoGrid");

function draw(){
grid.innerHTML=`
<div class="videoCard"><iframe src="${pages[page][0]}" allowfullscreen></iframe></div>
<div class="videoCard"><iframe src="${pages[page][1]}" allowfullscreen></iframe></div>
`;
}
draw();

nextVideos.onclick=()=>{page=(page+1)%pages.length;draw();}
prevVideos.onclick=()=>{page=(page-1+pages.length)%pages.length;draw();}

/* TREE PORTAL -> universe.html */
const treePortal = document.getElementById("treePortal");
if(treePortal){
  treePortal.onclick = ()=>{ window.location.href = "universe.html"; };
}
</script>
