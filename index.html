<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>CLAWBOI</title>
<meta name="theme-color" content="#000000" />

<style>
:root{
--bg:#000;
--fg:#fff;
--violet:#8a2eff;
--violet2:#b98cff;
--max:1100px;
--sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}
body{
margin:0;
background:#000;
color:#fff;
font-family:var(--sans);
overflow-x:hidden;
}
a{text-decoration:none;color:inherit}

/* cursor glow */
#cursor{
position:fixed;
width:280px;
height:280px;
pointer-events:none;
border-radius:50%;
background:radial-gradient(circle,rgba(138,46,255,.22),transparent 70%);
mix-blend-mode:screen;
z-index:0;
}

/* header */
header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:40px;
background:rgba(0,0,0,.55);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(255,255,255,.08);
padding:18px;
z-index:10;
}
header a{
letter-spacing:.28em;
font-size:12px;
opacity:.9;
}
header a:hover{color:#fff}

/* hero */
.wrap{max-width:var(--max);margin:auto;padding:0 22px 90px;position:relative;z-index:1;}
.hero{
min-height:88vh;
display:flex;
align-items:center;
justify-content:center;
padding-top:100px;
text-align:center;
}

.logo{
font-size:clamp(44px,10vw,92px);
letter-spacing:.34em;
text-shadow:0 0 20px rgba(138,46,255,.4);
animation:glow 3s ease-in-out infinite;
cursor:pointer;
}
@keyframes glow{
0%,100%{text-shadow:0 0 18px rgba(138,46,255,.35)}
50%{text-shadow:0 0 40px rgba(138,46,255,.7)}
}

/* section */
.block{padding:50px 0;border-top:1px solid rgba(255,255,255,.08);}
.kicker{letter-spacing:.3em;font-size:12px;color:#aaa}

/* release box */
.releaseBox{
display:flex;
gap:18px;
align-items:center;
border:1px solid rgba(138,46,255,.4);
background:rgba(138,46,255,.06);
border-radius:22px;
padding:18px;
}

.cover{
width:110px;height:110px;border-radius:50%;
overflow:hidden;
border:2px solid rgba(255,255,255,.15);
transition:transform 1.2s linear;
}
.cover:hover{transform:rotate(360deg);}
.cover img{width:100%;height:100%;object-fit:cover}

.releaseTitle{letter-spacing:.12em}
.releaseMeta{color:#aaa;font-size:13px}

.btn{
border:1px solid rgba(138,46,255,.8);
padding:12px 16px;
border-radius:999px;
letter-spacing:.25em;
font-size:12px;
background:rgba(138,46,255,.15);
}
.btn:hover{box-shadow:0 0 0 6px rgba(138,46,255,.1)}

.player audio{width:100%}

/* visuals */
.videoGrid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.videoCard{border:1px solid rgba(255,255,255,.1);border-radius:22px;overflow:hidden}
.videoCard iframe{width:100%;aspect-ratio:16/9;border:0}

/* lyric glow */
.lyric{
text-align:center;
font-size:clamp(18px,2.3vw,24px);
margin:70px auto 30px;
max-width:70ch;
line-height:1.7;
transition:.4s;
}
.lyric:hover{
color:#fff;
text-shadow:0 0 20px rgba(138,46,255,.7);
}

/* bottom follow */
.followWrap{text-align:center;margin-top:30px}

/* secret portal */
.portal{
position:fixed;
bottom:8px;
right:12px;
font-size:10px;
opacity:.25;
transition:.3s;
}
.portal:hover{opacity:.9;color:#8a2eff}

/* footer */
footer{
margin-top:60px;
padding-top:24px;
border-top:1px solid rgba(255,255,255,.08);
font-size:11px;
letter-spacing:.25em;
color:#777;
display:flex;
justify-content:center;
}
</style>
</head>

<body>

<div id="cursor"></div>

<header>
<a href="index.html">CLAWBOI</a>
<a href="listen.html">LISTEN</a>
<a href="#visuals">VISUALS</a>
<a href="shop.html">SHOP</a>
<a href="follow.html">FOLLOW</a>
</header>

<main class="wrap">

<section class="hero">
<div class="logo">CLAWBOI</div>
</section>

<section class="block">
<p class="kicker">Latest Release</p>

<div class="releaseBox">

<div class="cover">
<img src="images/latest-cover.jpeg">
</div>

<div>
<h2 class="releaseTitle">Two Times</h2>
<p class="releaseMeta">emo trap / lonely flex</p>

<div style="margin-top:12px;">
<a class="btn" href="https://youtu.be/DEdhtI3LMS4?si=L8gA0uUbHFrX2_zN" target="_blank">WATCH</a>
</div>
</div>

<div class="player">
<audio controls playsinline>
<source src="audio/latest.mp3" type="audio/mpeg">
</audio>
</div>

</div>
</section>

<section id="visuals" class="block">
<p class="kicker">Visuals</p>

<div class="videoGrid">

<div class="videoCard">
<iframe loading="lazy" src="https://www.youtube.com/embed/uVcRKlRVFgs" allowfullscreen></iframe>
</div>

<div class="videoCard">
<iframe loading="lazy" src="https://www.youtube.com/embed/OJlGBxj3T0U" allowfullscreen></iframe>
</div>

</div>
</section>

<p class="lyric">
“f*** it up, two times in my double cup  
I ain’t level up, you think that I’m fine but I never was”
</p>

<div class="followWrap">
<a class="btn" href="follow.html">FOLLOW CLAWBOI</a>
</div>

<footer>© <span id="y"></span> CLAWBOI</footer>

</main>

<a class="portal" href="dream.html">EAT ME</a>

<script>
document.getElementById("y").textContent=new Date().getFullYear();

/* cursor glow */
const c=document.getElementById("cursor");
window.addEventListener("pointermove",e=>{
c.style.left=e.clientX-140+"px";
c.style.top=e.clientY-140+"px";
});

/* lightning logo click */
const logo=document.querySelector(".logo");
logo.addEventListener("click",()=>{
logo.style.filter="brightness(3)";
setTimeout(()=>logo.style.filter="none",120);
});
</script>

</body>
</html>
