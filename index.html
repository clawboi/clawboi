<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLAWBOI</title>

<style>

body{
margin:0;
background:#000;
color:#fff;
font-family:Helvetica,Arial,sans-serif;
overflow-x:hidden;
}

header{
position:fixed;
top:0;
left:0;
width:100%;
padding:18px 30px;
display:flex;
justify-content:center;
gap:40px;
background:rgba(0,0,0,.6);
backdrop-filter:blur(8px);
z-index:1000;
}

header a{
color:#fff;
text-decoration:none;
letter-spacing:.25em;
font-size:12px;
opacity:.8;
transition:.25s;
}

header a:hover{
opacity:1;
color:#b026ff;
}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.logo{
font-size:clamp(48px,9vw,110px);
letter-spacing:.25em;
animation:glow 4s ease-in-out infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px #8a2eff,0 0 30px #8a2eff;}
to{ text-shadow:0 0 25px #d580ff,0 0 60px #8a2eff;}
}

.section{
padding:120px 20px 80px;
text-align:center;
}

.h2{
letter-spacing:.35em;
font-size:12px;
opacity:.7;
margin-bottom:30px;
}

.releaseBox{
display:flex;
gap:26px;
align-items:center;
border:1px solid rgba(255,255,255,.12);
border-radius:26px;
padding:24px;
max-width:640px;
margin:auto;
background:rgba(255,255,255,.02);
}

.cover{
width:160px;
height:160px;
object-fit:cover;
border-radius:18px;
box-shadow:0 0 40px rgba(138,46,255,.25);
}

.releaseInfo{
display:flex;
flex-direction:column;
gap:18px;
text-align:left;
}

.songTitle{
font-size:18px;
letter-spacing:.18em;
text-transform:uppercase;
}

.player{
filter:invert(1);
width:260px;
}

.playBtn{
display:inline-block;
padding:14px 20px;
border-radius:18px;
border:1px solid rgba(138,46,255,.8);
background:rgba(138,46,255,.12);
letter-spacing:.22em;
font-size:12px;
text-transform:uppercase;
color:white;
text-decoration:none;
transition:.25s;
}

.playBtn:hover{
background:#8a2eff;
box-shadow:0 0 25px #8a2eff;
}

.visuals{
margin-top:60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:20px;
max-width:900px;
margin-left:auto;
margin-right:auto;
}

.visuals img{
width:100%;
border-radius:18px;
opacity:.85;
transition:.35s;
}

.visuals img:hover{
opacity:1;
transform:scale(1.03);
}

.lyric{
margin:120px auto;
max-width:700px;
font-size:22px;
letter-spacing:.08em;
opacity:.85;
}

.follow{
margin-bottom:140px;
text-align:center;
}

.follow a{
display:inline-block;
padding:18px 28px;
border-radius:30px;
border:1px solid #8a2eff;
text-decoration:none;
color:white;
letter-spacing:.25em;
font-size:12px;
transition:.25s;
}

.follow a:hover{
background:#8a2eff;
box-shadow:0 0 30px #8a2eff;
}

@media(max-width:650px){
.releaseBox{
flex-direction:column;
text-align:center;
}
.player{
width:100%;
}
.releaseInfo{
text-align:center;
}
}

</style>
</head>
<body>

<header>
<a href="listen.html">LISTEN</a>
<a href="shop.html">SHOP</a>
<a href="follow.html">FOLLOW</a>
</header>

<section class="hero">
<div class="logo">CLAWBOI</div>
</section>

<section class="section">

<div class="h2">LATEST RELEASE</div>

<div class="releaseBox">

<img src="images/cover.jpg" class="cover">

<div class="releaseInfo">

<div class="songTitle">YOUR SONG TITLE</div>

<audio controls class="player">
<source src="audio/song.mp3" type="audio/mpeg">
</audio>

<a href="listen.html" class="playBtn">PLAY ME</a>

</div>
</div>

<div class="visuals">
<img src="images/vis1.jpg">
<img src="images/vis2.jpg">
<img src="images/vis3.jpg">
</div>

</section>

<div class="lyric">
“I tried everything but nothing’s fixing me”
</div>

<div class="follow">
<a href="follow.html">FOLLOW FOR MORE</a>
</div>

</body>
</html>
