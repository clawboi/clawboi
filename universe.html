<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>CLAWBOI • UNIVERSE</title>

<style>
:root{
  --bg:#070707;
  --fg:#fff;
  --violet:#8a2eff;
  --sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  --max:1100px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:var(--sans);
  overflow:hidden;
  position:relative;
}

/* FULL PAGE VIOLET ATMOSPHERE (matches your vibe) */
body::before{
  content:"";
  position:fixed;
  inset:-25%;
  pointer-events:none;
  z-index:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(138,46,255,.22), transparent 60%),
    radial-gradient(circle at 80% 30%, rgba(138,46,255,.18), transparent 65%),
    radial-gradient(circle at 50% 90%, rgba(138,46,255,.16), transparent 70%);
  mix-blend-mode:screen;
  filter:blur(14px) saturate(1.2);
}

/* subtle starfield */
.stars{
  position:fixed;
  inset:-300px;
  z-index:0;
  pointer-events:none;
  opacity:.42;
  background-image:
    radial-gradient(1px 1px at 8% 12%, rgba(255,255,255,.65), transparent 60%),
    radial-gradient(1px 1px at 24% 76%, rgba(255,255,255,.35), transparent 60%),
    radial-gradient(1px 1px at 52% 18%, rgba(255,255,255,.30), transparent 60%),
    radial-gradient(2px 2px at 76% 28%, rgba(138,46,255,.38), transparent 60%),
    radial-gradient(1px 1px at 88% 82%, rgba(255,255,255,.28), transparent 60%),
    radial-gradient(2px 2px at 14% 48%, rgba(255,255,255,.22), transparent 60%),
    radial-gradient(1px 1px at 64% 64%, rgba(255,255,255,.22), transparent 60%),
    radial-gradient(1px 1px at 40% 90%, rgba(138,46,255,.22), transparent 60%);
  animation:starDrift 90s linear infinite;
}
@keyframes starDrift{to{transform:translate3d(220px,-160px,0)}}

/* TOP HUD */
.top{
  position:fixed;
  top:0;left:0;right:0;
  z-index:9;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px 18px;
  background:rgba(0,0,0,.28);
  backdrop-filter:blur(10px);
}

.brand{
  letter-spacing:.34em;
  text-transform:uppercase;
  font-size:12px;
  opacity:.92;
  user-select:none;
}
.brand a{color:#fff;text-decoration:none}

.hudRight{
  display:flex;
  gap:10px;
  align-items:center;
}

.btn{
  border:0;
  cursor:pointer;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  color:#fff;
  letter-spacing:.22em;
  font-size:10px;
  text-transform:uppercase;
}
.btn:hover{filter:brightness(1.06)}

/* Center title + instruction */
.centerUI{
  position:fixed;
  top:64px; left:0; right:0;
  z-index:5;
  text-align:center;
  pointer-events:none;
}
.title{
  margin:0;
  letter-spacing:.34em;
  text-transform:uppercase;
  font-size:clamp(18px,2.8vw,28px);
  text-shadow:0 0 14px rgba(138,46,255,.35), 0 0 70px rgba(138,46,255,.16);
  opacity:.95;
}
.sub{
  margin:12px auto 0;
  font-size:10px;
  letter-spacing:.28em;
  text-transform:uppercase;
  opacity:.55;
  max-width:70ch;
}

/* COSMOS STAGE (pan-able) */
.stage{
  position:fixed;
  inset:0;
  z-index:2;
  overflow:hidden;
  touch-action:none; /* enables drag without scrolling */
}

.map{
  position:absolute;
  left:50%;
  top:54%;
  transform:translate(-50%,-50%);
  width:1400px;
  height:900px;
  transform-origin:center;
  will-change:transform;
}

/* nebula ribbon */
.nebula{
  position:absolute;
  inset:-10%;
  pointer-events:none;
  background:
    radial-gradient(circle at 30% 40%, rgba(138,46,255,.10), transparent 58%),
    radial-gradient(circle at 72% 45%, rgba(255,255,255,.06), transparent 62%),
    radial-gradient(circle at 52% 70%, rgba(138,46,255,.08), transparent 60%);
  filter:blur(18px);
  opacity:.55;
  mix-blend-mode:screen;
}

/* central "sun" */
.core{
  position:absolute;
  left:50%;
  top:50%;
  width:22px;height:22px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,255,255,.65), rgba(138,46,255,.38) 45%, rgba(0,0,0,0) 70%);
  box-shadow:0 0 24px rgba(138,46,255,.45), 0 0 110px rgba(138,46,255,.18);
  pointer-events:none;
}

/* orbit paths (visual only) */
.orbit{
  position:absolute;
  left:50%;
  top:50%;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.06);
  transform:translate(-50%,-50%);
  pointer-events:none;
}
.orbit.o1{width:360px;height:220px;opacity:.18}
.orbit.o2{width:560px;height:340px;opacity:.14}
.orbit.o3{width:760px;height:460px;opacity:.12}
.orbit.o4{width:980px;height:580px;opacity:.10}
.orbit.o5{width:1180px;height:700px;opacity:.08}

/* PLANETS */
.planet{
  position:absolute;
  display:flex;
  align-items:center;
  justify-content:center;
  border:0;
  padding:0;
  cursor:pointer;
  width:96px;height:96px;
  border-radius:50%;
  background:transparent;
  color:#fff;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
}
.planet::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  box-shadow:
    0 0 18px rgba(255,255,255,.08),
    0 0 70px rgba(138,46,255,.10);
  transition:transform .25s ease, filter .25s ease, box-shadow .25s ease;
}
.planet::after{
  content:"";
  position:absolute;
  inset:-22px;
  border-radius:50%;
  background:radial-gradient(circle at 50% 50%, rgba(138,46,255,.10), transparent 62%);
  opacity:0;
  transition:opacity .25s ease;
  pointer-events:none;
}
.planet span{
  position:absolute;
  bottom:-26px;
  left:50%;
  transform:translateX(-50%);
  font-size:10px;
  letter-spacing:.28em;
  text-transform:uppercase;
  opacity:.62;
  white-space:nowrap;
}
.planet:hover::before{
  transform:scale(1.03);
  filter:saturate(1.1);
  box-shadow:
    0 0 18px rgba(255,255,255,.12),
    0 0 120px rgba(138,46,255,.16);
}
.planet:hover::after{opacity:1}
.planet:active::before{transform:scale(.985)}

/* planet skins (legendary, unique) */
.earth::before{
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 35%),
    radial-gradient(circle at 55% 60%, rgba(30,190,255,.46), rgba(0,80,140,.25) 45%, transparent 78%),
    radial-gradient(circle at 40% 55%, rgba(70,255,160,.28), transparent 55%),
    radial-gradient(circle at 50% 50%, rgba(138,46,255,.18), rgba(0,0,0,0) 75%);
}
.jupiter::before{
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 35%),
    repeating-linear-gradient(12deg, rgba(255,170,90,.32), rgba(255,170,90,.32) 12px, rgba(130,70,30,.18) 12px, rgba(130,70,30,.18) 24px),
    radial-gradient(circle at 60% 70%, rgba(0,0,0,.38), transparent 58%);
}
.neptune::before{
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.16), transparent 35%),
    radial-gradient(circle at 50% 55%, rgba(60,140,255,.48), rgba(10,40,120,.25) 55%, transparent 78%),
    radial-gradient(circle at 55% 40%, rgba(138,46,255,.18), transparent 62%);
}
.mars::before{
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), transparent 35%),
    radial-gradient(circle at 55% 55%, rgba(255,70,70,.48), rgba(120,20,20,.25) 55%, transparent 78%),
    radial-gradient(circle at 70% 70%, rgba(0,0,0,.30), transparent 60%);
}
.saturn::before{
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.16), transparent 35%),
    radial-gradient(circle at 50% 55%, rgba(235,210,150,.44), rgba(120,90,40,.18) 55%, transparent 78%),
    radial-gradient(circle at 60% 70%, rgba(0,0,0,.30), transparent 58%);
}
/* saturn ring */
.saturn .ring{
  position:absolute;
  width:140px; height:34px;
  border-radius:999px;
  left:50%; top:52%;
  transform:translate(-50%,-50%) rotate(-14deg);
  background:linear-gradient(90deg, transparent, rgba(255,255,255,.18), rgba(138,46,255,.12), transparent);
  filter:blur(.2px);
  opacity:.85;
  pointer-events:none;
}

/* floating micro-motions */
.float1{animation:f1 8.4s ease-in-out infinite}
.float2{animation:f2 7.8s ease-in-out infinite}
.float3{animation:f3 9.2s ease-in-out infinite}
.float4{animation:f4 6.9s ease-in-out infinite}
.float5{animation:f5 10.1s ease-in-out infinite}
@keyframes f1{50%{transform:translateY(-10px)}}
@keyframes f2{50%{transform:translateY(-12px)}}
@keyframes f3{50%{transform:translateY(-8px)}}
@keyframes f4{50%{transform:translateY(-11px)}}
@keyframes f5{50%{transform:translateY(-9px)}}

/* bottom hint */
.bottomHint{
  position:fixed;
  left:0; right:0; bottom:16px;
  z-index:6;
  text-align:center;
  pointer-events:none;
  font-size:10px;
  letter-spacing:.28em;
  text-transform:uppercase;
  opacity:.45;
}

/* reduced motion */
@media (prefers-reduced-motion: reduce){
  .stars,.float1,.float2,.float3,.float4,.float5{animation:none!important}
}
</style>
</head>

<body>
<div class="stars"></div>

<div class="top">
  <div class="brand"><a href="index.html">CLAWBOI</a></div>
  <div class="hudRight">
    <button class="btn" id="resetView">RESET VIEW</button>
    <a class="btn" href="index.html">HOME</a>
  </div>
</div>

<div class="centerUI">
  <h1 class="title">UNIVERSE</h1>
  <div class="sub">DRAG THE COSMOS • TAP A PLANET TO ENTER • EACH WORLD PLAYS A DIFFERENT TRACK</div>
</div>

<div class="stage" id="stage">
  <div class="map" id="map">
    <div class="nebula"></div>

    <div class="core"></div>
    <div class="orbit o1"></div>
    <div class="orbit o2"></div>
    <div class="orbit o3"></div>
    <div class="orbit o4"></div>
    <div class="orbit o5"></div>

    <!-- PLANETS (5 worlds) -->
    <button class="planet earth float1" data-go="earth.html" style="left:18%; top:40%">
      <span>EARTH • TWO TIMES</span>
    </button>

    <button class="planet jupiter float2" data-go="jupiter.html" style="left:72%; top:30%">
      <span>JUPITER • BODY COUNT</span>
    </button>

    <button class="planet neptune float3" data-go="neptune.html" style="left:30%; top:70%">
      <span>NEPTUNE • GOODBYE</span>
    </button>

    <button class="planet mars float4" data-go="mars.html" style="left:78%; top:68%">
      <span>MARS • DROP 54</span>
    </button>

    <button class="planet saturn float5" data-go="saturn.html" style="left:50%; top:22%">
      <div class="ring" aria-hidden="true"></div>
      <span>SATURN • MANSION</span>
    </button>

  </div>
</div>

<div class="bottomHint">TIP: DRAG ANYWHERE • PINCH ZOOM NOT ENABLED (FAST + CLEAN)</div>

<script>
/* planet navigation */
document.querySelectorAll(".planet").forEach(p=>{
  p.addEventListener("click",()=>{
    const go=p.getAttribute("data-go");
    if(go) window.location.href=go;
  });
});

/* PAN-ABLE COSMOS (mouse + touch) */
const stage=document.getElementById("stage");
const map=document.getElementById("map");
const reset=document.getElementById("resetView");

let isDown=false;
let startX=0,startY=0;
let dx=0,dy=0;          // current pan offset
let baseX=0,baseY=0;    // saved offset at pointer down

function apply(){
  map.style.transform = `translate(-50%,-50%) translate(${dx}px,${dy}px)`;
}

function clampPan(){
  // soft clamp so you can't lose the system
  const maxX = 420;
  const maxY = 280;
  dx = Math.max(-maxX, Math.min(maxX, dx));
  dy = Math.max(-maxY, Math.min(maxY, dy));
}

stage.addEventListener("pointerdown",(e)=>{
  isDown=true;
  stage.setPointerCapture(e.pointerId);
  startX=e.clientX; startY=e.clientY;
  baseX=dx; baseY=dy;
});

stage.addEventListener("pointermove",(e)=>{
  if(!isDown) return;
  const mx = e.clientX - startX;
  const my = e.clientY - startY;
  dx = baseX + mx;
  dy = baseY + my;
  clampPan();
  apply();
});

stage.addEventListener("pointerup",()=>{isDown=false;});
stage.addEventListener("pointercancel",()=>{isDown=false;});

reset.addEventListener("click",()=>{
  dx=0; dy=0;
  apply();
});

/* set initial transform once */
apply();
</script>

</body>
</html>
