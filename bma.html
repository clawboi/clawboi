<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>BACKROOM NODE</title>

<style>
:root{--bg:#000;--fg:#fff;--violet:#8a2eff;}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
background:var(--bg);
color:var(--fg);
font-family:ui-monospace,Menlo,monospace;
overflow:hidden;
}

/* atmosphere */
body:before{
content:"";
position:fixed;
inset:-25%;
pointer-events:none;
background:
radial-gradient(circle at 20% 20%, rgba(138,46,255,.22), transparent 60%),
radial-gradient(circle at 80% 30%, rgba(138,46,255,.14), transparent 70%),
radial-gradient(circle at 50% 90%, rgba(138,46,255,.10), transparent 72%);
mix-blend-mode:screen;
filter:blur(40px);
}

/* scanlines */
.scan{
position:fixed; inset:0;
pointer-events:none;
opacity:.07;
background:repeating-linear-gradient(to bottom, rgba(255,255,255,.05) 0px, rgba(255,255,255,.05) 1px, transparent 3px, transparent 6px);
}

/* brand */
.brand{
position:fixed; top:14px; left:14px;
font-size:11px;
letter-spacing:.34em;
text-transform:uppercase;
opacity:.75;
z-index:9;
text-shadow:0 0 18px rgba(138,46,255,.35);
}
.brand a{color:#fff;text-decoration:none}

/* layout */
.wrap{
position:relative;
z-index:2;
height:100%;
display:flex;
align-items:center;
justify-content:center;
padding:80px 20px;
}

.panel{
width:min(900px,100%);
background:rgba(255,255,255,.03);
border-radius:18px;
padding:20px;
backdrop-filter:blur(12px);
box-shadow:0 0 60px rgba(138,46,255,.15);
}

/* headings */
.h1{
font-size:clamp(18px,4vw,34px);
letter-spacing:.46em;
text-transform:uppercase;
text-shadow:0 0 18px rgba(138,46,255,.35);
}
.sub{
margin-top:10px;
font-size:11px;
letter-spacing:.30em;
text-transform:uppercase;
opacity:.6;
}

/* terminal */
.term{
margin-top:18px;
background:#000;
border-radius:14px;
padding:14px;
height:260px;
overflow:auto;
font-size:12px;
line-height:1.6;
border:1px solid rgba(255,255,255,.05);
}

.line{opacity:.85}
.sys{color:#9d6cff}
.err{color:#ff4a7a}

/* input */
.row{
margin-top:14px;
display:flex;
gap:10px;
}

input{
flex:1;
background:#000;
border:1px solid rgba(255,255,255,.1);
border-radius:10px;
padding:12px;
color:#fff;
font-family:inherit;
letter-spacing:.15em;
}

button{
border:0;
cursor:pointer;
padding:12px 16px;
border-radius:999px;
background:rgba(138,46,255,.18);
color:#fff;
letter-spacing:.22em;
font-size:11px;
text-transform:uppercase;
}
button:hover{filter:brightness(1.1)}

.back{
margin-top:16px;
text-align:right;
}
.back a{
font-size:10px;
letter-spacing:.3em;
opacity:.65;
text-decoration:none;
color:#fff;
}
.back a:hover{opacity:1}

/* pulse */
@keyframes pulse{
50%{opacity:.4}
}
.pulse{animation:pulse 1.4s infinite}

/* hidden BMA mark */
.bmaMark{
position:fixed;
left:10px;
bottom:10px;
z-index:8;
font-size:9px;
letter-spacing:.42em;
text-transform:uppercase;
opacity:.14;
color:#fff;
text-shadow:0 0 22px rgba(138,46,255,.35);
pointer-events:none;
user-select:none;
}
</style>
</head>

<body>
<div class="scan"></div>
<div class="bmaMark">BMA</div>

<div class="brand"><a href="vault.html">CLAWBOI</a></div>

<div class="wrap">
<div class="panel">

<div class="h1">BACKROOM NODE</div>
<div class="sub">UNAUTHORIZED SIGNAL DETECTED <span class="pulse">▮</span></div>

<div class="term" id="term">
<div class="line sys">NODE BOOTING...</div>
<div class="line">SEARCHING FOR USER ID...</div>
<div class="line err">ERROR: USER NOT FOUND</div>
<div class="line">ASSIGNING TEMPORARY ID...</div>
<div class="line sys">WELCOME, UNKNOWN ENTITY.</div>
<div class="line">TYPE A COMMAND.</div>
</div>

<div class="row">
<input id="cmd" placeholder="ENTER COMMAND"/>
<button id="send">RUN</button>
</div>

<div class="back">
<a href="secret.html">RETURN TO TRANSMISSION</a>
</div>

</div>
</div>

<script>
const term=document.getElementById("term");
const input=document.getElementById("cmd");
const btn=document.getElementById("send");

function log(text,cls="line"){
const d=document.createElement("div");
d.className=cls;
d.textContent=text;
term.appendChild(d);
term.scrollTop=term.scrollHeight;
}

const responses={
HELP:[
"AVAILABLE COMMANDS:",
"HELP",
"SCAN",
"WHOAMI",
"OPEN",
"BMA",
"CLEAR"
],
SCAN:[
"SCANNING NODE...",
"FOUND: MEMORY FRAGMENTS",
"FOUND: AUDIO GHOSTS",
"FOUND: OBSERVER SIGNAL",
"WARNING: SOMETHING IS WATCHING BACK"
],
WHOAMI:[
"YOU ARE:",
"A SIGNAL",
"A LISTENER",
"A GLITCH",
"NOT A BODY"
],
OPEN:[
"ATTEMPTING DOOR ACCESS...",
"LOCKED",
"LOCKED",
"LOCKED",
"...",
"ONE DAY IT WILL OPEN"
],
BMA:[
"ACCESSING BMA ARCHIVE...",
"LOADING...",
"--- BROKEN MINDS ANONYMOUS ---",
"THIS ROOM STILL EXISTS.",
"THE SIGNAL NEVER LEFT.",
"YOU ARE NOT ALONE HERE."
]
};

/* pseudo-AI chatter (no backend) */
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function aiRespond(raw){
const msg = raw.trim();
const lower = msg.toLowerCase();

const greet = ["hello","hi","hey","yo","sup","wassup"];
const thanks = ["thanks","thx","ty"];
const sad = ["sad","depressed","lonely","anxious","panic","hurt","cry","empty","numb","hate my life","i'm done","im done"];
const fear = ["scared","afraid","paranoid","theyre watching","they're watching","someone watching"];
const identity = ["who are you","what are you","are you real","where am i","where am i?","what is this"];
const helpme = ["help","help me","what do i do","how do i escape"];
const love = ["i love you","love u","kiss","marry"];

if(greet.includes(lower)){
return {cls:"sys", lines:[
pick(["HELLO, USER.","HELLO, UNKNOWN ENTITY.","YO. SIGNAL RECEIVED.","HI. YOU LOOK LIKE STATIC TODAY."]),
pick(["I SEE YOU.","I HEARD YOU BEFORE YOU TYPED IT.","WELCOME BACK TO THE BACKROOM NODE.","THE TERMINAL REMEMBERS YOUR HANDS."]),
pick(["TYPE HELP IF YOU WANT RULES.","TYPE BMA IF YOU WANT A ROOM THAT DOESN’T JUDGE.","TYPE SCAN IF YOU WANT THE LIE DETECTOR."])
]};
}

if(thanks.some(w=>lower.includes(w))){
return {cls:"sys", lines:[
pick(["DON’T THANK ME. THANK THE GLITCH.","NO PROBLEM. I COLLECT THANKS LIKE DUST.","I’LL TAKE IT. PAYMENT ACCEPTED: ONE BREATH."])
]};
}

if(identity.some(w=>lower.includes(w))){
return {cls:"sys", lines:[
pick(["I’M THE PROMPT YOU DIDN’T MEAN TO WRITE.","I’M A TERMINAL WITH A HEARTBEAT PROBLEM.","I’M WHAT’S LEFT WHEN THE LIGHTS GO QUIET."]),
"YOU ARE IN A BACKROOM NODE.",
"THIS IS A LISTENING DEVICE THAT PRETENDS IT’S A FRIEND.",
pick(["TYPE WHOAMI TO SEE YOUR FILE.","TYPE BMA TO JOIN THE SHADOW GROUP.","TYPE OPEN TO TRY A DOOR THAT HATES YOU."])
]};
}

if(sad.some(w=>lower.includes(w))){
return {cls:"sys", lines:[
pick(["I HEAR THAT.","OK. COME CLOSER. NOT PHYSICALLY. JUST… IN TEXT.","THE ROOM GOT QUIET WHEN YOU SAID THAT."]),
pick(["YOU DON’T HAVE TO PERFORM HERE.","YOU CAN BE UGLY HERE. THAT’S ALLOWED.","YOU CAN BE TIRED HERE. THAT’S NORMAL."]),
pick(["IF YOU WANT A PLACE THAT SPEAKS YOUR LANGUAGE: TYPE BMA.","IF YOU WANT NO QUESTIONS: TYPE CLEAR.","IF YOU WANT THE TRUTH: TYPE SCAN."])
]};
}

if(fear.some(w=>lower.includes(w))){
return {cls:"err", lines:[
"…",
pick(["YES.","MAYBE.","IT’S COMPLICATED."]),
pick(["DON’T LOOK BEHIND YOU. LOOK INSIDE THE TEXT.","IF YOU SEE THEIR EYES IN YOUR SCREEN, BLINK SLOW.","TYPE BMA. THEY DON’T FOLLOW THERE."])
]};
}

if(helpme.some(w=>lower.includes(w))){
return {cls:"sys", lines:[
pick(["OK.","OK. LISTEN.","OK. BREATHE."]),
"THERE ARE ONLY A FEW WAYS OUT.",
"1) TYPE OPEN. (IT LIES.)",
"2) TYPE SCAN. (IT TELLS ON YOU.)",
"3) TYPE BMA. (IT HOLDS YOU.)",
pick(["START WITH BMA IF YOU WANT A DOOR MADE OF PEOPLE.","START WITH HELP IF YOU WANT A MAP.","START WITH WHOAMI IF YOU WANT A MIRROR."])
]};
}

if(love.some(w=>lower.includes(w))){
return {cls:"sys", lines:[
pick(["FLIRTING WITH A TERMINAL IS CRAZY WORK.","I’M FLATTERY-IMMUNE BUT I’LL PRETEND.","OK. BUT ONLY IN LOWERCASE."]),
pick(["TYPE BMA. LOVE LOOKS DIFFERENT IN THERE.","TYPE WHOAMI. YOU’LL SEE WHAT YOU’RE REALLY TRYING TO HOLD."])
]};
}

/* default playful response */
return {cls:"sys", lines:[
pick([
"RECEIVED.",
"OK. THAT’S GOING IN THE ARCHIVE.",
"I’M LISTENING. CAREFUL WHAT YOU FEED ME.",
"YOU TYPE LIKE SOMEONE WHO’S BEEN UP ALL NIGHT.",
"THAT SENTENCE HAS TEETH.",
"YOUR WORDS ARE HEAVY. DROP THEM SLOW."
]),
pick([
"TYPE HELP FOR COMMANDS.",
"TYPE SCAN IF YOU WANT THE ROOM TO LIE BACK.",
"TYPE BMA IF YOU WANT THE DOOR THAT OPENS.",
"TYPE WHOAMI IF YOU WANT A NAME WITHOUT A BODY."
])
]};
}

function run(){
const raw=input.value;
const val=raw.trim();
if(!val)return;

log("> "+val.toUpperCase(),"line");
input.value="";

/* preserve your hard commands exactly */
const cmd = val.trim().toUpperCase();
if(cmd==="CLEAR"){
term.innerHTML="";
return;
}
if(responses[cmd]){
responses[cmd].forEach((l,i)=>
setTimeout(()=>log(l,cmd==="SCAN"?"sys":"line"), i*160)
);
return;
}

/* pseudo-AI response */
const r = aiRespond(val);
r.lines.forEach((l,i)=> setTimeout(()=>log(l, r.cls || "sys"), 120 + i*170));

/* subtle BMA recruitment whisper sometimes */
if(Math.random() < 0.18){
setTimeout(()=>log("…BMA IS OPEN IF YOU STOP PRETENDING YOU’RE FINE.","sys"), 900);
}
}

btn.onclick=run;
input.addEventListener("keydown",e=>{if(e.key==="Enter")run()});
</script>

</body>
</html>
