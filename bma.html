<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>BACKROOM NODE</title>

<style>
:root{--bg:#000;--fg:#fff;--violet:#8a2eff;}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
background:var(--bg);
color:var(--fg);
font-family:ui-monospace,Menlo,monospace;
overflow:hidden;
}

/* atmosphere */
body:before{
content:"";
position:fixed;
inset:-25%;
pointer-events:none;
background:
radial-gradient(circle at 20% 20%, rgba(138,46,255,.22), transparent 60%),
radial-gradient(circle at 80% 30%, rgba(138,46,255,.14), transparent 70%),
radial-gradient(circle at 50% 90%, rgba(138,46,255,.10), transparent 72%);
mix-blend-mode:screen;
filter:blur(40px);
}

/* scanlines */
.scan{
position:fixed; inset:0;
pointer-events:none;
opacity:.07;
background:repeating-linear-gradient(to bottom, rgba(255,255,255,.05) 0px, rgba(255,255,255,.05) 1px, transparent 3px, transparent 6px);
}

/* brand */
.brand{
position:fixed; top:14px; left:14px;
font-size:11px;
letter-spacing:.34em;
text-transform:uppercase;
opacity:.75;
z-index:9;
text-shadow:0 0 18px rgba(138,46,255,.35);
}
.brand a{color:#fff;text-decoration:none}

/* layout */
.wrap{
position:relative;
z-index:2;
height:100%;
display:flex;
align-items:center;
justify-content:center;
padding:80px 20px;
}

.panel{
width:min(900px,100%);
background:rgba(255,255,255,.03);
border-radius:18px;
padding:20px;
backdrop-filter:blur(12px);
box-shadow:0 0 60px rgba(138,46,255,.15);
}

/* headings */
.h1{
font-size:clamp(18px,4vw,34px);
letter-spacing:.46em;
text-transform:uppercase;
text-shadow:0 0 18px rgba(138,46,255,.35);
}
.sub{
margin-top:10px;
font-size:11px;
letter-spacing:.30em;
text-transform:uppercase;
opacity:.6;
}

/* terminal */
.term{
margin-top:18px;
background:#000;
border-radius:14px;
padding:14px;
height:260px;
overflow:auto;
font-size:12px;
line-height:1.6;
border:1px solid rgba(255,255,255,.05);
}

.line{opacity:.85}
.sys{color:#9d6cff}
.err{color:#ff4a7a}

/* input */
.row{
margin-top:14px;
display:flex;
gap:10px;
}

input{
flex:1;
background:#000;
border:1px solid rgba(255,255,255,.1);
border-radius:10px;
padding:12px;
color:#fff;
font-family:inherit;
letter-spacing:.15em;
}

button{
border:0;
cursor:pointer;
padding:12px 16px;
border-radius:999px;
background:rgba(138,46,255,.18);
color:#fff;
letter-spacing:.22em;
font-size:11px;
text-transform:uppercase;
}
button:hover{filter:brightness(1.1)}

.back{
margin-top:16px;
text-align:right;
}
.back a{
font-size:10px;
letter-spacing:.3em;
opacity:.65;
text-decoration:none;
color:#fff;
}
.back a:hover{opacity:1}

/* pulse */
@keyframes pulse{
50%{opacity:.4}
}
.pulse{animation:pulse 1.4s infinite}
</style>
</head>

<body>
<div class="scan"></div>

<div class="brand"><a href="vault.html">CLAWBOI</a></div>

<div class="wrap">
<div class="panel">

<div class="h1">BACKROOM NODE</div>
<div class="sub">UNAUTHORIZED SIGNAL DETECTED <span class="pulse">â–®</span></div>

<div class="term" id="term">
<div class="line sys">NODE BOOTING...</div>
<div class="line">SEARCHING FOR USER ID...</div>
<div class="line err">ERROR: USER NOT FOUND</div>
<div class="line">ASSIGNING TEMPORARY ID...</div>
<div class="line sys">WELCOME, UNKNOWN ENTITY.</div>
<div class="line">TYPE A COMMAND.</div>
</div>

<div class="row">
<input id="cmd" placeholder="ENTER COMMAND"/>
<button id="send">RUN</button>
</div>

<div class="back">
<a href="secret.html">RETURN TO TRANSMISSION</a>
</div>

</div>
</div>

<script>
const term=document.getElementById("term");
const input=document.getElementById("cmd");
const btn=document.getElementById("send");

function log(text,cls="line"){
const d=document.createElement("div");
d.className=cls;
d.textContent=text;
term.appendChild(d);
term.scrollTop=term.scrollHeight;
}

const responses={
HELP:[
"AVAILABLE COMMANDS:",
"HELP",
"SCAN",
"WHOAMI",
"OPEN",
"BMA",
"CLEAR"
],
SCAN:[
"SCANNING NODE...",
"FOUND: MEMORY FRAGMENTS",
"FOUND: AUDIO GHOSTS",
"FOUND: OBSERVER SIGNAL",
"WARNING: SOMETHING IS WATCHING BACK"
],
WHOAMI:[
"YOU ARE:",
"A SIGNAL",
"A LISTENER",
"A GLITCH",
"NOT A BODY"
],
OPEN:[
"ATTEMPTING DOOR ACCESS...",
"LOCKED",
"LOCKED",
"LOCKED",
"...",
"ONE DAY IT WILL OPEN"
],
BMA:[
"ACCESSING BMA ARCHIVE...",
"LOADING...",
"--- BROKEN MINDS ANONYMOUS ---",
"THIS ROOM STILL EXISTS.",
"THE SIGNAL NEVER LEFT.",
"YOU ARE NOT ALONE HERE."
]
};

function run(){
const val=input.value.trim().toUpperCase();
if(!val)return;
log("> "+val,"line");
input.value="";

if(val==="CLEAR"){
term.innerHTML="";
return;
}

if(responses[val]){
responses[val].forEach((l,i)=>
setTimeout(()=>log(l,val==="SCAN"?"sys":"line"), i*160)
);
}else{
log("UNKNOWN COMMAND","err");
}
}

btn.onclick=run;
input.addEventListener("keydown",e=>{if(e.key==="Enter")run()});
</script>

</body>
</html>
